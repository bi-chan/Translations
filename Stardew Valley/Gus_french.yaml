content:  #!Dictionary<String,String>
    Introduction: "Bienvenue au Stardrop Saloon! Je suis Gus, votre humble barman.$1#$b#Vous êtes la nouvelle personne qui vient d'arrivé, ce qui est bon pour moi! Plus on est de fou, plus on rit, surtout dans la ville Pélican." #!String
    SeedShop_Entry: "Salut Pierre!/Qu'est-ce que j'ai besoin déjà?/Parfait, parfait!/Ce soir va être une belle soirée!/Où sont tes bons produits Pierre?/Pierre, j'ai besoin du meilleur!" #!String
    spring_1: "Le printemps! La saison de l'amour et de l'espoir, de la grâce et de la beauté. Ça me donne envie de boire un bon verre de vin. Peut-être deux!$1#$e#@, passe une belle journée! Ne travaille pas trop!" #!String
    spring_Mon: "Est-ce que tu as essayer Le voyage du roi de la prairie? Ça semble simple, mais ça peut être très compliqué!#$b#Les bosses sur la machine ne viennent pas de moi, je le jure!$1#e#À bientôt @! La porte t'est toujours ouverte!" #!String
    spring_Tue: "Je cuisine tout moi-même. C'est beaucoup de travail, mais ça en vaut toujours la peine!#$b#Est-ce que tu as déjà essayer ma pizza? C'est ma spécialité!#$e#À bientôt @! Continue de bien aller!" #!String
    spring_Wed: "Ce saloon est dans la ville Pélican depuis très longtemps. Selon le dernier propriétaire, je suis le 33e!#$b#Je n'ai pas eu le coeur de changer le décor de la place, alors c'est rester pareil.#$e#Enfin, la semaine est à moitié faite! Passe une belle journée!" #!String
    spring_Thu: "Merci d'être venu te rafraichir ici @! Je vais de mon mieux pour garder l'endroit confortable.#$b#Des fois j'en fait un peu trop. Mais pas de breuvage gratuit!#1#$e#Passe une très belle soirée @!" #!String
    spring_Fri: "Je me suis levé très tôt ce matin pour que tout soit parfait pour ce soir. J'adore mon travail!#$e#C'est la fin de semaine! Passe une belle journée." #!String
    spring_Sat: "Certaines personnes commencent en étant de mauvais cuisinier, mais ils deviennent bon. J'ai toujours été un cuisinier talentueux.#$b#Par contre, je suis horrible pour faire de la salade. C'est étrange, non?$2#$e#À bientôt j'espère @." #!String
    spring_Sun: "Je fournis des recettes, mais elles ne sont pas aussi bonne que les miennes! Tout ce que je fais, j'y met mes ingrédients secrets...$3#$b#Quels sont mes ingrédients secret? Mon amour de la cuisine!#$e#Va te reposer @! La semaine recommence demain." #!String
    spring_Mon2: "Hey @, je te vois plus souvent maintenant! C'est une bonne chose. Plus on est de fou plus ont rit.#$b#Plus j'ai de clients, plus longtemps je peux rester ouvert!$1#$e#À bientôt @! La porte est toujours ouverte pour toi!" #!String
    spring_Tue2: "Le saloon est un endroit étrange. Des fois ça va bien, d'autre fois non.$2#$b#J'essaie de ne pas m'en faire. Je continue de m'amuser!#$e#À bientôt @! Continue de bien aller!" #!String
    spring_Wed2: "J'ai déjà eu une bière locale nommé la blonde de Pélican. Vraiment un breuvage grandiose, pleins de saveurs.#$b#Puis, son créateur à décidé d'arrêter, et avec lui ses secrets. Quel dommage!$2#$e#Enfin, c'est presque la fin de semaine! Passe une belle journée!" #!String
    spring_Thu2: "Émily est vraiment aidante, et elle ferme habituellement le bar. Je vais directement au lit, pas sans avoir un verre de vin!#$e#Passe une belle soirée @!" #!String
    spring_Fri2: "Il semble que je vais pouvoir payer le loyer ce mois-ci! C'est ma tournée! Vous allez quand même devoir payer par contre.#$e# C'est la fin de semaine! Amuse toi bien." #!String
    spring_Sat2: "Hey there, @! Come to spread the joy around, or get something to eat? All are welcome and appreciated!$1#$e#À bientôt @! J'ai hâte de te revoir. Hey @! Tu viens répandre de la joie ou pour manger? Quoi qu'il en soit c'est apprécié!$1#$e#À plus tard @! J'ai déjà hâte." #!String
    spring_Sun2: "J'ai fait un café vraiment horrible ce matin et j'ai du le jeter. Je l'ai donné aux plantes et elles se sont exclamés: «ark!»$2#$b#Je vais devoir faire quelque chose de gentil pour m'excuser...#$e#Repose toi bien @! La semaine recommence demain." #!String
    spring_Mon4: "Hey @, tu es un habituel maintenant. C'est toujours bon de te voir. Qu'est-ce que je te sers aujourd'hui?$1#$e#À plus tard @! La porte est toujours ouverte pour toi!" #!String
    spring_Tue4: "Je n'ai pas toujours été dans la ville de Pélican tu sais. Je voyageais au travers du monde, en tant que cuisinier! Apprenti à de très grands chefs.$1#$b#Ce que je manque cette vie des fois. Mais j'adore ce que je fais maintenant!#$e#À bientôt @! Continue de bien aller!" #!String
    spring_Wed4: "J'ai appris à cuisiner beaucoup de plats que je vends à l'étranger. Ma pizza? C'est une autre histoire. #$b#Cette pizza est la recette de mon père, qui l'a appris de sa mère, qui elle l'a apprise... tu vois le genre? #$b#Qu'est-ce que t'en penses? Tu l'aimes?$1#$e#Enfin, la semaine est à moitié faite. Passe une belle journée!" #!String
    spring_Thu4: "Allo @. Je réfléchis ces temps-ci à mes voyages autour du monde. Veux-tu entendre un des pires?#$b#J'ai été pris dans un chalet sur une montagne couverte de neige, à cuisiner pour les riches et célèbres. Je grelottais dans mon lit de camp, sans être remercier.$2#$b#@, Plus jamais! Je te le dis, plus jamais!$3#$e#Passe une belle soirée @!" #!String
    spring_Fri4: "Il n'y a rien de mieux que de voir quelqu'un gouter à ta cuisine et aimer ça. Ça peut transformer ton âme.$1#$b#Mais en même temps, quand quelqu'un déteste ça, ça peut te briser le coeur!#$e#C'est la fin de semaine! Amuse toi bien." #!String
    spring_Sat4: "En tant que barman, je dois m'assurer que personne ne boit trop. Ça peut être difficile.#$b#Parfois les gens ne veulent pas arrêter et l'argent coule à flot...$2#$b#Quand c'est ton honneur en jeu, tu dois faire la bonne chose.$3#$e#À bientôt @! J'attends ça avec impatience." #!String
    spring_Sun4: "Quelle semaine! Je suis impatient à l'idée de relaxer ce soir en buvant du vin...#$b#Peut-être deux verres. @, est-ce que j'ose me gâter?$1#$e#Repose toi bien @! La semaine recommence demain." #!String
    spring_Mon6: "J'ai un cousin qui est plombier. Je n'ai pas eu de ses nouvelles depuis un bout.#$b#Je devrais lui envoyer quelque chose par la poste. Je me demande comment il va. J'espère qu'il n'est pas au fond du tuyau!$1#$e#On se voit bientôt @! La porte est toujours ouverte pour toi!" #!String
    spring_Tue6: "La première fois j'ai cuisiner pour quelqu'un, c'était un accident. Ma mère faisait des buisuits, mais s'est endormie.#$b#J'ai repris où elle les avait laissé et elle était tellement fière! Elle en a mordu un et à été étonnée.$3#$b#«Ils sont tous brûlés!», s'est-elle exclamée. Elle m'a flatter la tête et m'a montré comment faire. Merveilleux!$1#$e#À bientôt @! Continue de bien aller!" #!String
    spring_Wed6: "@, j'aurais vraiment aimé que tu puisse essayer la blonde de Pélican. Elle était formidable.$2#$b#Il y a des gens de d'autres villes qui arrête ici et qui en demande. Je dois leur dire que plus personne ne l'a fait. Si seulement quelqu'un pouvait trouver la recette...#$e#Enfin, il ne reste que la moitié de la semaine! Passe une belle journée!" #!String
    spring_Thu6: "Je rêve que je cuisine des fois @. C'est vrai! Mais je n'utilise pas des ingrédients normaux.#$b#J'utilise des fleurs de nuages et des larmes de lune, des fruits de crépuscules et de rêves...$3#$b#Fais attention à ce que les gens t'offre dans une fête quand tu es jeune @.$1#$e#Passe une belle soirée @!" #!String
    spring_Fri6: "Je ne pouvais pas dormir hier soir, mais ma fatigue ne m'a pas empêcher que tout soit parfait.#$b#Je vais surement me coucher tôt ce soir, par contre. On verra.$2#$e#C'est la fin de semaine! Amuse toi bien." #!String
    spring_Sat6: "Les tuyaux d'un restaurant qui bouche peut le ruiner @, le ruiner! J'ai appelé mon cousin qui est plombier pour venir l'arranger plusieurs fois.#$b# Si ce n'était pas de lui, il y aurait eu beaucoup de soirée aurait été ruiné!$3#$e#À la prochaine @! J'attends ça avec impatience." #!String
    spring_Sun6: "Si quelqu'un me coupait les bras, je cuisinerais avec mes dents. Si on prenait mes dents, je cuisinerais avec mon nez!#$b#Et si je n'avais plus de nez? J'abandonnerais la cuisine et je me vengerais @! Vengence!$3#$e#Repose toi bien @! La semaine recommence demain." #!String
    spring_Mon8: "Le printemps est pour moi une saison d'amour @. Tous mes plus grands amours ont été au printemps.$1#$b#Il y en eut un que j'ai passé avec mon amoureuse, en buvant du vin et l'un l'autre.#$b#Tu penses que je ne peux pas le faire? J'étais le meilleur!$1#$e#À bientôt @! La porte est toujours ouverte pour toi!" #!String
    spring_Tue8: "Quand l'amour est dans l'air, je me sens vraiment exité @. Aujourd'hui j'ai tout fait avec entrain.#$b#Être assez jeune pour aimer librement comme je l'ai déjà fait! Mais c'est terminer. J'ai eu mon plaisir @!$1#$e#À bientôt @! Continue de bien aller!" #!String
    spring_Wed8: "L'amour peut te surprendre @. Pour vrai. Une de mes aventures les plus folles était avec une collègue cuisinière qui m'a dit que ma cuisine était horrible.#$b#Je l'ai défié d'essayer de cuisiner mieux que moi et ce qui a commencé dans la cuisine... a fini dans son lit!$1#$b#Je ne me souviens pas qui a gagner au final...#$e#La semaine est à moitié passé. Passe une belle journée!" #!String
    spring_Thu8: "Avoir le coeur brisé au printemps est la pire chose parce qu'il fait si beau dehors, mais tu veux juste être triste à l'intérieur. C'est important de sortir!$2#$b#Bois et pleure quand tu reviens à la maison le soir. Mais pendant le jour? Célèbre ton potentiel!#$e#Passe une belle soirée @!" #!String
    spring_Fri8: "J'ai vu beaucoup d'amour naitre et faner ici, à Pélican. Ça me rend heureux et triste.#$b#J'aime penser qu'il y a quelqu'un fait pour chacun, juste là à attendre. C'est un pensée positive, non?#$e#C'est la fin de semaine! Amuse toi bien." #!String
    spring_Sat8: "Parfois le café est plus merveilleux que la bière et aujourd'hui est une de ses journées! J'ai déjà bu trois tasses, je peux à peine dormir.$3#$b#C'est agréable de te voir @. Merci de me réveiller avec ta présence!$1#$e#À bientôt @! J'ai hâte de te revoir." #!String
    spring_Sun8: "Laisse moi te dire @, si jamais tu as le coeur brisé ça va te rendre plus fort. Ça va faire mal, mais tu ne dois jamais laissé le mal avoir le dessus.$3#b#Je parle par expérience. Ne te laisse jamais envahir par le sentiment de désespoir!$2#$e#Repose-toi bien @! La semaine recommence demain." #!String
    spring_Mon10: "@, quand j'ai découvert ce saloon, j'avais le coeur brisé. Je venais de perdre l'amour de ma vie.$2#$b#Je pensais que nous allions être ensemble pour toujours, à cuisiner et être en amour. Nous l'aurions été.$3#$b#Mais parfois, les gens tombe malade @. Et puis, ils sont partit... et avec eux, mon coeur.$2#$e#Excuse moi! Passe une belle nuit @!" #!String
    spring_Tue10: "J'étais autrefois un habitué ici @. Je noyais mon chagrin. C'était un problème. Puis, l'ancien propriétaire m'a demander si je voulais travailler dans la cuisine, et éventuellement posséder la place.#$b#J'ai dit oui. C'était le rêve de mon amoureuse et moi de posséder un restaurant. Je le fais en sa mémoire.$1#$e#À bientôt @! Continue de bien aller!" #!String
    spring_Wed10: "J'ai appris ceci quand j'ai acheter la place: La douleur est temporaire. Je vais mieux, je souris plus et j'ai trouver une raison de vivre.$1#$b#Je vis pour voir mes clients, et toi @. Je vis pour que la mémoire de mon amoureuse ne disparaisse pas.#$e#Enfin, il ne reste pas grand temps avant la fin de semaine. Passe une belle journée!" #!String
    spring_Thu10: "@, quand tu passes le pas de la porte, à chaque fois j'en suis surpris. Je me dis que tu ne reviendra pas, mais pourtant te voilà!$1#$b#Je suis une meilleure personne depuis que je te connais @.Merci de venir.#$e#Passe une belle soirée @!" #!String
    spring_Fri10: "Quand le propriétaire m'a demander si j'allais changer le nom du saloon, j'ai répondu non. Stardrop est une chose merveilleuse, pourquoi retirer le retirer du panneau.#$b#Ai-je tords? Le nom est attirant en plus!$1#$e#C'est la fin de semaine! Amuse toi bien." #!String
    spring_Sat10: "Mon amoureuse est décédée dans un pays lointain et je ne suis pas encore certain si cela à aider avec la douleur ou l'a rendue pire. @, profitons de la joyeuse compagnie de l'un l'autre!$2#$b#Que de reflexion pour une soirée comme ce soir! #$e#À bientôt @! J'ai hâte de te revoir." #!String
    spring_Sun10: "@! J'espérais que tu vienne faire un tour ce soir, puisque j'ai fait à manger en pensant à toi! La bière aussi! Brassé avec amour!$1#$e#Repose toi bien @! La semaine recommence demain." #!String
    summer_1: "On sort les boissons froides et on mets l'air climatisé, l'été est ici @! J'imagine que tu es préparé?#$e#@, passe une belle journée, mais ne travaille pas trop!" #!String
    summer_Mon: "Quand il fait chaud dehors, la meilleure chose à faire c'est de prendre un bon verre. J'en ai de pleins de saveur @, tu n'as qu'a choisir!#$e#J'attend ton retour @! La porte est toujours ouverte pour toi!" #!String
    summer_Tue: "Est-ce que tu es le type de personne qui est capable de boire du café même s'il fait chaud dehors? J'ai des clients parfois comme ça.#$b#Je ne les comprends pas, mais j'aime leur passion!$1#$e#À bientôt @! Ca va bien aller!" #!String
    summer_Wed: "Le saloon est l'endroit le plus frais durant l'été ici. Ça doit être comment le bâtiment est fait. @, tu le sens pas vrai?#$b#Tu ne peux pas avoir d'air aussi frais ailleur!$1#$e#Il en reste plus long avant la fin de semaine. Passe une belle journée!" #!String
    summer_Thu: "L'été est un temps parfait pour l'alcool. Des bières de partout dans le monde sont importée et c'est un plaisir de gouter à chacune d'entre elle\$b#Le gout du soleil, très inspirant!$1#$e#Passe une belle soirée @!" #!String
    summer_Fri: "J'ai commencé à me levé tôt pour pouvoir cuisiner sans la chaleur de l'été. Je n'ai même pas besoin d'horloge, je sais il est quel heure avec la chaleur!#$e#C'est la fin de semaine! Amuse toi bien." #!String
    summer_Sat: "Maintenir un niveau de glace est difficile avec une personne. J'ai mes techniques, elles se sont améliorer avec le temps.#$b#Dire à un client qu'il n'y a plus de glace, ça fait mal au coeur!$3#$e#À bientôt @! J'ai hâte de te revoir." #!String
    summer_Sun: "I clean every glass by hand. It means that no matter what, I was there for each part of the experience.#$b#It is a matter of my pride, @! I enjoy doing it.$1#$e#Repose toi bien @! La semaine recommence demain." #!String
    summer_Mon2: "Over the years, I've had some pretty interesting characters come through the Saloon doors. Some good, some down right bad!#$b#What are you, @? We shall see!$1#$e#See you around, @! La porte est toujours ouverte pour toi!" #!String
    summer_Tue2: "This is a story I was told by the previous owner. In the old days, this was the frequent hang-out for the outlaw Seven Finger Jim.$3#$b#He'd drink here and cause all sorts of trouble. He was finally put down in a duel out in the forest. Crazy, no?#$e#À bientôt @! Continue de bien aller!" #!String
    summer_Wed2: "I was told that one famous celebrity was a bartender in this saloon during the golden age of movies. She went on to be a star.#$b#Maybe Emily is destined for such greatness? I hope so!$1#$e#Anyway, halfway to the weekend. Passe une belle journée!" #!String
    summer_Thu2: "It's always busy during summer, which is why I'm happy to have Emily. We always just make the rush!$1#$e#Passe une belle soirée @!" #!String
    summer_Fri2: "Wouldn't it be nice to have more dances in here? I could relive my old days. Put up lights, turn up the jukebox, that sort of thing.#$b#It would be an interesting change in the looks of this place, though!$1#$e#C'est la fin de semaine! Amuse toi bien." #!String
    summer_Sat2: "Another unsavory character that frequented this place was a woman called the Dark Warlock Magnifica. She could drink her fill, I hear.#$b#She fell in love with a patron, and one night went off with him. He was never seen again!#$e#À bientôt @! J'ai hâte de te revoir." #!String
    summer_Sun2: "I love being a barkeep because I meet people at different points of their lives. Happy, sad, angry, all sorts of people come in.#$b#I just hope I can make them feel a little bit of extra joy!$1#$e#Repose toi bien @! La semaine recommence demain." #!String
    summer_Mon4: "Oh, @, let me tell you of my travels around the world during summer. Some places, it was beautiful, inspiring.#$b#In other places, it was unbearable, humid, and depressing. But you make do!$3#$e#See you around, @! La porte est toujours ouverte pour toi!" #!String
    summer_Tue4: "There was a summer I had a lot like this one, far away, in a coastal town. Cool beaches, hot winds, stunning clouds.#$b#I'd cook with the windows open, and dream of flying, @!$1#$e#À bientôt @! Continue de bien aller!" #!String
    summer_Wed4: "I've cooked for royalty, @! Can you believe that? The great kings and queens of far away places. They requested me by name!$1#$b#My hands were shaking, I was sweating, it was insane. The food though? How did it taste?$3#$b#Like it was made by a god, @. I'll never cook that good again!$1#$e#Anyway, halfway to the weekend. Passe une belle journée!" #!String
    summer_Thu4: "I was stuck in a desert resort one summer. I didn't know things could get so hot. I don't remember much of it, @!#$e#Passe une belle soirée @!" #!String
    summer_Fri4: "When you're as weathered as I am, it means a lot to have a summer surrounded by friends, drinking good brew.#$b#There were a lot of summers spent cooking with people I didn't like, @! I don't plan on doing that again.$3#$e#C'est la fin de semaine! Amuse toi bien." #!String
    summer_Sat4: "When a member of royalty asks you to cook their favorite dish, how should you cook it? There's only one answer.$3#$b#The way they want it! If you cook it the way you want it, your head will be off and rolling down the street!$1#$e#À bientôt @! J'ai hâte de te revoir." #!String
    summer_Sun4: "I may have had a few drinks before my shift today, @. Don't tell anyone, it will be our secret!$1#$e#Repose toi bien @! La semaine recommence demain." #!String
    summer_Mon6: "I have failed horribly as a cook, @. Ruined entire dinners, had mobs of people come after me because of a bad plate.$2#$b#It's always discouraging, but if you stop at a bad plate, you can't redeem yourself.$3#$e#See you around, @! La porte est toujours ouverte pour toi!" #!String
    summer_Tue6: "One of my worst times as a cook was on a train. Small kitchen, no beer to drink, no windows. I got depressed, and could not find it in me to cook.$3#$b#They were trying to break down the door to the kitchen, but I held them off, @! I gave them crackers and called it quits.$3#$e#À bientôt @! Continue de bien aller!" #!String
    summer_Wed6: "During a summer when I was young, I was in love and my rival was a better cook than me. I couldn't let that happen, so I mastered how to make french omelets.#$b#I made the best omelet one could have, but my rival was still better looking, so I lost. Strange how it all works out!$3#$e#Anyway, halfway to the weekend. Passe une belle journée!" #!String
    summer_Thu6: "You know your passion and your purpose when you try to do something else and it burns your heart. I tried to be a writer once, of poetry.#$b#I hated it! It's not like cooking, and my poems were awful. I ran back into the kitchen, @, and haven't left since!$3#$e#Passe une belle soirée @!" #!String
    summer_Fri6: "Never disrespect your dishwasher! The number one rule of any cook. Without the dishwasher, the dishes don't get washed, the restaurant falls apart.#$b#The door slamming when a dishwasher quits is a sound that reverbs through your whole body.$2#$e#C'est la fin de semaine! Amuse toi bien." #!String
    summer_Sat6: "Today I had to throw out an entire batch of pizza. It was awful, in no way I was going to serve it to people!$3#$b#As a cook, you must have respect for your own reputation. I don't serve garbage, so into the garbage it went!#$e#À bientôt @! J'ai hâte de te revoir." #!String
    summer_Sun6: "When I realized I would cook for the rest of my life, it was freeing, inspiring. No more wondering, no more second guesses. I would cook!#$b#It's lead me here, and I am very happy, @, this I tell you.$1#$e#Repose toi bien @! La semaine recommence demain." #!String
    summer_Mon8: "Here's some gossip, @. Sebastian and Demetrius do not get along! At all! Isn't that a shame?#$b#Stepfather and Stepson at arms, it breaks my heart. But there's nothing that I can do.$2#$e#See you around, @! La porte est toujours ouverte pour toi!" #!String
    summer_Tue8: "You see Clint? He comes in here quite often, but not to drink. I think he likes Emily!$1#$b#True love, isn't it grand? If only he'd make a move!#$e#À bientôt @! Continue de bien aller!" #!String
    summer_Wed8: "I tell this to you in confidence, @. The Pam situation is a bit awkward for me. I'm not sure what is right for me to do.$3#$b#I can only hope it plays out in a positive way.$3#$e#Anyway, halfway to the weekend. Passe une belle journée!" #!String
    summer_Thu8: "Lewis and Marnie, have you seen them together? They try to hide their feelings. I do not understand why.$3#$b#Do not hide your love! Yell on the highest mountain your feelings!$1#$e#Passe une belle soirée @!" #!String
    summer_Fri8: "The Wizard came in the other day. I was surprised to see him. He had coffee, then left. Maybe he's just shy?#$b#I don't ask questions of people like him!#$e#C'est la fin de semaine! Amuse toi bien." #!String
    summer_Sat8: "I wonder if the creatures in the caves have saloons they go to. Monster brew, wouldn't that have an interesting taste?#$e#À bientôt @! J'ai hâte de te revoir." #!String
    summer_Sun8: "I've been thinking on making this place more kid friendly. That way, Jas and Vincent could hang out and have something to do!$1#$e#Repose toi bien @! La semaine recommence demain." #!String
    summer_Mon10: "Hello @! Good to see you! It makes me happy when you show up. Stay awhile, play some games, have a night!$1#$e#See you around, @! La porte est toujours ouverte pour toi!" #!String
    summer_Tue10: "I hope you are taking care of yourself this summer, @! Heat is a dangerous thing. If you were to die, I don't know what I'd do!$3#$e#À bientôt @! Continue de bien aller!" #!String
    summer_Wed10: "I've been thinking about a new item for the menu. How about, Potatoes au @? Or maybe, scrambled @?#$b#No? The look on your face says it all!$1#$e#Anyway, halfway to the weekend. Passe une belle journée!" #!String
    summer_Thu10: "Nothing can make the day go bad when you show up, @. I feel nothing but love for you! Let us drink to your health!$1#$e#Passe une belle soirée @!" #!String
    summer_Fri10: "What a day! I will reveal to you, @, that I am beat. I just want to relax, but yet, the fire in my heart keeps me going.$2#$e#C'est la fin de semaine! Amuse toi bien." #!String
    summer_Sat10: "@! You belong here, pull up a chair, play some games, and have a drink! Today is your day, @!$1#$e#À bientôt @! J'ai hâte de te revoir." #!String
    summer_Sun10: "I hope to live out many years in Pelican Town, especially with friends like you, @!$1#$e#Repose toi bien @! La semaine recommence demain." #!String
    summer_Tue8_inlaw_Emily: "Clint would come in here for Emily. He loved her, you know! But now it's different. Now he can't look at her.$2#$b#A broken heart, how sad, @!$3#$e#À bientôt @! Continue de bien aller!" #!String
    fall_1: "It's that wonderful time of year, @! Celebrations, nice weather, good brew! Good to have you here today.$1#$e#Happy fall! Now let's get to work and have a good time." #!String
    fall_Mon: "One of the previous owners of the Saloon told me the legend of the Pinky Lemon. It's a terrible thing.$2#$b#No one knows what it is for sure. Oversized rat? A mutant person? It scares me, @!$2#$e#See you around, @! La porte est toujours ouverte pour toi!" #!String
    fall_Tue: "I think I've seen the Pinky Lemon before, late at night. I heard a noise and came out here to check it.$3#$b#I saw something move too fast, and then disappear. I couldn't sleep that night!$2#$e#À bientôt @! Continue de bien aller!" #!String
    fall_Wed: "Every bar has it's ghost stories, @. The Stardrop Saloon is so old, it has plenty of them.#$b#They say the man who built this place appears on certain fall nights, looking for his wife.#$b#Can you feel the chill in the air? I can!$1#$e#Anyway, halfway to the weekend. Passe une belle journée!" #!String
    fall_Thu: "When this bar was young, they said that the spirit of those in the graveyard would come have a drink together on a random night in fall.#$b#They called it 'Spirits and Spirits.' I've yet to serve any ghosts, though!$1#$e#Passe une belle soirée @!" #!String
    fall_Fri: "This Pinky Lemon, if it ever shows it's face again, I want to capture it. I want to see what it is!$3#$b#I wonder what it likes? Mayonaise? Bread? Such a disgusting idea.$2#$e#C'est la fin de semaine! Amuse toi bien." #!String
    fall_Sat: "When I die, I don't want to haunt this place, @. Maybe return every now and then, but I want this place to stay full of joy!$3#$e#À bientôt @! J'ai hâte de te revoir." #!String
    fall_Sun: "This morning when I opened the doors, I saw a cup floating around! I couldn't believe it.#$b#I thought I may be hung-over still, but I swear it moved about!$3#$e#Repose toi bien @! La semaine recommence demain." #!String
    fall_Mon2: "Let me ask you, @, how is your farm? Are you prospering? I hope so!$1#$e#See you around, @! La porte est toujours ouverte pour toi!" #!String
    fall_Tue2: "I'm glad you haven't given up the farm, @. I've seen a lot of people come to Pelican Town, then leave.$3#$b#It's hard work, which is proud work, I say!#$e#À bientôt @! Continue de bien aller!" #!String
    fall_Wed2: "Believe it or not, @, I've used some of the crops you've grown in the food I cook here.#$b#When I do, people say it's the best, so I must thank you!$1#$e#Anyway, halfway to the weekend. Passe une belle journée!" #!String
    fall_Thu2: "If you grew bad crops and didn't take care of them, it would effect me here. I buy local!#$b#Thank you for not being lazy, @! It means a lot to cooks like me.$1#$e#Passe une belle soirée @!" #!String
    fall_Fri2: "There was one person who came here with stars in their eyes, @. They thought they would get rich quick.$3#$b#After a couple of seasons, they came in here, dead in the face, and said goodbye.$2#$b#Don't be like them, @! Keep going!$3#$e#C'est la fin de semaine! Amuse toi bien." #!String
    fall_Sat2: "I knew your grandfather, @. A good man! The fact he gave you the farm shows he trusted you.#$b#Don't let down his memory! His ghost might haunt you forever.$3#$e#À bientôt @! J'ai hâte de te revoir." #!String
    fall_Sun2: "Hello, @! What will you be having tonight on this wonderful fall evening? It will be a good one tonight, I can feel it!#$e#Repose toi bien @! La semaine recommence demain." #!String
    fall_Mon4: "I would love to hold a Pelican Town beer festival. Pelic-tober-fest! It would be a wonderful time.#$b#Drink, be merry, eat good food, it makes me excited to think about.$1#$b#The Fair comes close, but this would be even larger!#$e#See you around, @! La porte est toujours ouverte pour toi!" #!String
    fall_Tue4: "I spent a lot of time in my travels around the world at festivals. Experiencing other cultures, their beliefs, and food.#$b#Some I miss more than others, but it always excites me when we hold festivals here in town!$1#$e#À bientôt @! Continue de bien aller!" #!String
    fall_Wed4: "When I cooked for thousands at a festival in a forest, during the middle of fall, it was then I knew I had what it takes.#$b#The hungry faces never stopped coming! My partner and I held them off for as long as we could.#$b#You learn things about yourself when faced with impossible odds, @!$3#$e#Anyway, halfway to the weekend. Passe une belle journée!" #!String
    fall_Thu4: "At one far away festival, they set up a giant dog made of nothing but sticks. They listen to music all day, and go crazy.#$b#At the end of the festival, once everyone has contributed their own sticks, they catch it on fire.#$b#This giant dog of hell, barking to a mass of dancing people, truly a sight to see.$1#$e#Passe une belle soirée @!" #!String
    fall_Fri4: "Just because there's food at a fair or a festival doesn't make it bad or trashy, @! You'd be surprised how often people say that.#$b#To master a fryer is an art in itself. Especially cooking for so many people, all day long, with no bathroom breaks!$1#$e#C'est la fin de semaine! Amuse toi bien." #!String
    fall_Sat4: "Saturday is here, which means it's time to party! Fall is a great time for that, which is why so many festivals are held during this time of year!$1#$e#À bientôt @! J'ai hâte de te revoir." #!String
    fall_Sun4: "I should start making pretzles. This time of year demands for salt and beer, don't you think?#$e#Repose toi bien @! La semaine recommence demain." #!String
    fall_Mon6: "This time of year, I start thinking about the friends I've lost. The life of a cook is a rollercoaster!$3#$b#In order to get through the day, cooks are known to take 'enhancers,' but when they become addicted, it ruins everything.$2#$b#Too many friends, lost! It makes me sad, @.$2#$e#See you around, @! La porte est toujours ouverte pour toi!" #!String
    fall_Tue6: "One of the most promising cooks I ever worked with got addicted to bad stuff. What started out small, became an everyday thing.$3#$b#He lost his job, his house, everything. He died in the streets! He was a better cook than I, and he died for nothing.$2#$e#À bientôt @! Continue de bien aller!" #!String
    fall_Wed6: "As a young cook, you work all week for other people, then on the weekend you want to indulge in yourself.#$b#It's so easy to go overboard, @. To become lost in the haze of what feels like a good time. I don't miss it!$3#$e#Anyway, halfway to the weekend. Passe une belle journée!" #!String
    fall_Thu6: "During some parties as a young cook, nothing was off limits. Imagine that freedom! Without thinking about the choices you're making!#$b#I've done things I regret, @, but I'm glad I'm alive to feel the shame, unlike so many others.$3#$e#Passe une belle soirée @!" #!String
    fall_Fri6: "When I finally stopped chasing parties and focused more on my craft was when I woke up in a stranger's house.#$b#Dirty, nasty, run down, and with people everywhere. I left and resolved to never do it again. I haven't, @, so there is hope!$3#$e#C'est la fin de semaine! Amuse toi bien." #!String
    fall_Sat6: "People say spring is the time for changes, but you can change any day, any moment of the year. Mine took place in fall.#$b#If you have the courage to challenge what you think is right, you may find there's a better way.#$b#Thats what makes all the difference, @. It can save your life!$1#$e#À bientôt @! J'ai hâte de te revoir." #!String
    fall_Sun6: "Do you want to know what happened to the person who made the Pelican Pale Ale?#$b#They went into investment banking. An odd twist, eh?$1#$e#Repose toi bien @! La semaine recommence demain." #!String
    fall_Mon8: "Did you know that Demetrius used to have a drinking problem? I was stunned to find out.$2#$b#It makes me feel a little guilty as a bartender, to be honest.$3#$b#Especially when there's Pam I have to deal with...$3#$e#See you around, @! La porte est toujours ouverte pour toi!" #!String
    fall_Tue8: "What happened to cause Jas and Shane to be orphaned? It is such a sad situation.$2#$b#Marnie is a great person for taking on the kids!#$e#À bientôt @! Continue de bien aller!" #!String
    fall_Wed8: "Clint suffers from depression, did you know that, @? When I don't see him for a few days, I tend to go over and check on him.$3#$b#I'd hate for anything to happen to Clint! He's a nice guy.#$e#Anyway, halfway to the weekend. Passe une belle journée!" #!String
    fall_Thu8: "I had a great pleasure the other day, @. I went and shared some drinks with Willy, and we swapped stories of our youth.#$b#He was an actor, can you believe that? It's amazing to think about.$1#$e#Passe une belle soirée @!" #!String
    fall_Fri8: "I've been thinking about Kent lately. He's been through a lot. I wish there was a way I could help.$2#$e#C'est la fin de semaine! Amuse toi bien." #!String
    fall_Sat8: "Have you had luck making friends with people in Pelican Town, @? I've had a great time getting to know you!$1#$b#Learning more about people is an interesting feeling, but I love it!#$e#À bientôt @! J'ai hâte de te revoir." #!String
    fall_Sun8: "Here's a secret about me, @. You might not believe it possible, but I assure you it is true!#$b#I collect diamonds of all kinds! I keep them in a secret spot, but it's my hobby. I have them from around the world.$1#$b#I can't tell you how I got all of them, however. That would make a problem!$3#$e#Repose toi bien @! La semaine recommence demain." #!String
    fall_Mon10: "The Legend of the Pinky Lemon, I will tell you now. Once there was a man in love. The woman he fancied demanded he wear a costume.#$b#In order to prove his love, it had to be the most hideous costume ever made. So he put it all together, and showed her.#$b#But she was a witch, who turned him into the costume he wore! Transformed into a creature, he left the world, and somehow ended up in this bar!$2#$e#See you around, @! La porte est toujours ouverte pour toi!" #!String
    fall_Tue10: "One time, during fall, I was cooking in a castle for a few weeks. During my days off, I drank too much.#$b#I became close friends with the Prince, I'll tell you that! We went on adventures through the catacombs, climbed the towers, it was madness.$1#$b#I don't remember much of it, but the pictures are scandalous!$1#$e#À bientôt @! Continue de bien aller!" #!String
    fall_Wed10: "Castles, in fall, are cold. The stone doesn't keep heat very well, unless you're in the kitchens.#$b#It was an honor to cook where many famous cooks had done their craft, but I don't miss it!#$e#Anyway, halfway to the weekend. Passe une belle journée!" #!String
    fall_Thu10: "The Prince of the Castle and I shared escargot in the bed of the king and queen, can you believe that?$1#$b#I will never forget him! He was a beautiful sort, but he died young. Such a shame.$3#$e#Passe une belle soirée @!" #!String
    fall_Fri10: "@! I was afraid I wasn't going to see you today. Let me tell you this: you are amazing!$1#$b#I may have been drinking some today, but that doesn't mean I'm lieing! You are great!$1#$e#C'est la fin de semaine! Amuse toi bien." #!String
    fall_Sat10: "It will be a sad day when we see each other for the last time. Neither of us will know it when it happens until years later.$3#$b#Now, I treat every time like the last, and it's always a party! Cheers to you, @!$1#$e#À bientôt @! J'ai hâte de te revoir." #!String
    fall_Sun10: "Fall is the time for friends and family. I don't have any family here, @, but I consider you a part of my life!#$b#Thank you for this year, @. It has been wonderful.$1#$e#Repose toi bien @! La semaine recommence demain." #!String
    fall_Mon6_inlaw_Emily: "I hear that you're a great person to be married to, @! Emily gushes about how wonderful you are.$1#$b#This makes me very happy! If anyone made her sad, I would deal with them!$3#$e#Have a great rest of your day, @!" #!String
    winter_1: "The time of year when ice is everywhere, and the warmth comes from within! Crank up the fire, it's winter! Let's have a good one this year, @.$1#$e#This will be a great winter, I'm sure of it! Have a good one, @!" #!String
    winter_Mon: "I make it my mission to have the fireplace being the warmest in town all season. At any time, you can come and relax here!$1#$e#See you around, @! La porte est toujours ouverte pour toi!" #!String
    winter_Tue: "It's a good thing there's so much wood for the fire, or else people might get cold. Not on my watch!#$e#À bientôt @! Continue de bien aller!" #!String
    winter_Wed: "I welcome all kinds to this saloon. The cold, the hungry, the lonly and sad. I want no one to be left out during winter.#$e#Anyway, halfway to the weekend. Passe une belle journée!" #!String
    winter_Thu: "I can't even feel the cold when I'm working at the pizza oven. I just feel the warmth of the season, with all of my love.$1#$e#Passe une belle soirée @!" #!String
    winter_Fri: "Hungry, @? It must be hard on you, working in the cold. Have some food, enjoy the fire, relax! It's good to have you.#$e#C'est la fin de semaine! Amuse toi bien." #!String
    winter_Sat: "The crackle of the fireplace is hypnotic. Before anyone comes in, I have to make sure I don't drift off to sleep!#$b#Can you hear it, @? The siren of fire calls us!$1#$e#À bientôt @! J'ai hâte de te revoir." #!String
    winter_Sun: "Today's special pizza is one I cut in the shape of a snowflake. Also, I have one shaped like a dog.#$b#I was trying to make one shaped like a snowman, but it didn't turn out right.$3#$e#Repose toi bien @! La semaine recommence demain." #!String
    winter_Mon2: "Have you come in contact with a Stardrop yet? They are so rare, not many people have seen them.#$b#A couple are left in this valley, this I know from what I've overheard.#$e#See you around, @! La porte est toujours ouverte pour toi!" #!String
    winter_Tue2: "Only those who earn the right can taste the true flavor of a Stardrop. If you give it to someone, it tastes like...$3#$b#Whatever you think the worst taste ever is, it's worse than that, times ten! Do not eat unearned fruit!$3#$e#À bientôt @! Continue de bien aller!" #!String
    winter_Wed2: "One of the previous owners told me the reason it's called the Stardrop Saloon.#$b#One of the last Stardrop trees were cut down and its wood was used in building this place.#$b#They say the Stardrop increases vitality, and since this place has survived so long, it shows!#$e#Anyway, halfway to the weekend. Passe une belle journée!" #!String
    winter_Thu2: "It's a shame that I can't use the Stardrop for cooking. I wonder what kind of unique tastes could be made with it?$3#$e#Passe une belle soirée @!" #!String
    winter_Fri2: "With winter, the snow gets me excited to make food of the season. Got ideas for this year, @?#$e#C'est la fin de semaine! Amuse toi bien." #!String
    winter_Sat2: "I've made coffee for kings and queens, @. I've perfected it. Yet, no matter how hard I try, I'm terrible at making hot cocoa.#$b#Too much milk, too little chocolate, I can't get it right. What kind of cook am I?$2#$e#À bientôt @! J'ai hâte de te revoir." #!String
    winter_22: "I'm going to be up late this week, getting things ready for the Feast of the Winter Star.#$b#A great festival! My favorite of all the festivals we have here in town. Maybe I'll get you something, @!$1#$e#Have a nice night, @!" #!String
    winter_Sun2: "I'm so sleepy today, @! It won't effect my work, but I'm fighting the snow fairy of sleep with a full hand, and losing!$2#$e#Repose toi bien @! La semaine recommence demain." #!String
    winter_Mon4: "I once volunteered to make pies for the homeless one winter.#$b#I remember having to cook so many pies, the smell burned my tongue! Imagine that!$1#$e#See you around, @! La porte est toujours ouverte pour toi!" #!String
    winter_Tue4: "I'm not a fan of ice sculptures. So much work put into something so fleeting.$3#$b#All to make the punch bowl pretty? It's not worth it. A waste!#$e#À bientôt @! Continue de bien aller!" #!String
    winter_Wed4: "When it's frozen out, and it starts to rain, it's like drinking from the cup of madness.$3#$b#You wonder what you could have done wrong to be put in that situation.$2#$e#Anyway, halfway to the weekend. Passe une belle journée!" #!String
    winter_Thu4: "The fire burns today like my passion for cooking, my love of people, and my desire to be the best bartender!$1#$b#Feel the warmth! Spread good feelings to all, @!#$e#Passe une belle soirée @!" #!String
    winter_Fri4: "I appreciate seasonal foods as a cook. Without them, people would want the same thing, all year long.#$b#You can only make pizza so many times in a year before going crazy. Bring on the mashed potatoes!$1#$e#C'est la fin de semaine! Amuse toi bien." #!String
    winter_Sat4: "I once knocked over an ice sculpture at a fancy party during my youth. I was serving snacks, and was transfixed on the most beautiful people I'd ever seen.#$b#I backed into it, and it would have been quiet if not for the silverware that dropped as well. It crashed!$2#$b#Very embarassing, and I was never invited back.$3#$e#À bientôt @! J'ai hâte de te revoir." #!String
    winter_Sun4: "Cold, hot, it's what the world makes us, @. But if we can stay true to the fire within, we will never shiver!#$e#Repose toi bien @! La semaine recommence demain." #!String
    winter_Mon6: "I found this interesting newspaper clip in an old book recently. It talked about this Saloon!#$b#It was called the 'Great Winter Gunfight at Stardrop Saloon.' Crazy, eh?#$e#See you around, @! La porte est toujours ouverte pour toi!" #!String
    winter_Tue6: "During the gunfight that took place here so long ago, a man believed his wife was cheating on him.#$b#He confronted the man, who swore he wasn't. They got into a fight!$3#$b#The man was convinced, and he drew his gun, as did everyone else. Imagine seeing that, in this humble place!#$e#À bientôt @! Continue de bien aller!" #!String
    winter_Wed6: "At the 'Great Winter Gunfight at Stardrop Saloon,' two were dead by the end of it.#$b#Turns out the man's wife wasn't cheating on him after all, but he was cheating on her. It always comes out in the wash.$3#$b#Such a waste of life, for someone trying to dodge the blame.$2#$e#Anyway, halfway to the weekend. Passe une belle journée!" #!String
    winter_Thu6: "Craziest thing that's ever happened in this Saloon that I've been around for was the lost blue dog named Sam.#$b#One day, I came in and saw this blue dog just sitting down, hungry and sad. His name was Sam.$2#$b#I took him in and fed him up. He was a good dog!$1#$e#Passe une belle soirée @!" #!String
    winter_Fri6: "When that blue dog named Sam was here, he was a helpful watchdog and earned his keep, that's for sure!#$b#Eventually his owner came in, sick with worry at the fact she thought she lost him.#$b#She was happy, but we were sad to lose Sam! That was a long time ago.$2#$e#C'est la fin de semaine! Amuse toi bien." #!String
    winter_Sat6: "Winter is a good time to reflect on the choices you've made, and wonder about going in a new direction next year.#$b#I'll tell you this, @, I'm doing pretty good right now!$1#$e#À bientôt @! J'ai hâte de te revoir." #!String
    winter_Sun6: "As a kid, I was a trickster. Always starting snowball fights.#$b#I crave that feeling again, @! Let's get one together. We'll have a few drinks first!$1#$e#Repose toi bien @! La semaine recommence demain." #!String
    winter_Mon8: "My father was the cook of the family, @. He made the most wonderful food. I'm still trying to recreate some of his recipes.#$b#He would cook, and I would taste and smell. It was wonderful!$1#$e#See you around, @! La porte est toujours ouverte pour toi!" #!String
    winter_Tue8: "My mother was a dancer, and my father would always cook these big meals and surprise her when she got home.#$b#They would dance together to the sound of music and the smell of potatoes. It was beautiful.$1#$e#À bientôt @! Continue de bien aller!" #!String
    winter_Wed8: "I remember when I told my father I was going to be a cook. He wouldn't have it!#$b#'Get rich as a doctor or banker, and take care of me and your mother!'$3#$b#Instead, I followed my dream, and he was very proud of me all the same.#$e#Anyway, halfway to the weekend. Passe une belle journée!" #!String
    winter_Thu8: "I found dancing boring for the longest time, but my mother would give me lessons. I learned to express myself through cooking and dance.#$b#Those two things are the best at impressing people, I tell you that, @!$1#$e#Passe une belle soirée @!" #!String
    winter_Fri8: "It was so long ago I started cooking and dancing. I've never stopped, you know.#$b#My parents are long asleep, but their passion lives on in me! They will never truly die.$1#$e#C'est la fin de semaine! Amuse toi bien." #!String
    winter_Sat8: "I should make a dance happen here at the Saloon. It'd be a party! Cook some of my parents recipes, dance to the music on the jukebox...#$b#I'll think about putting it together!$1#$e#À bientôt @! J'ai hâte de te revoir." #!String
    winter_Sun8: "Good to see you, @! I hope you're having a great winter. Stay here, get warm, and eat something!$1#$e#Repose toi bien @! La semaine recommence demain." #!String
    winter_Mon10: "What a year we've had, @. Getting to know you has been the best surprise of my life!$1#$e#See you around, @! La porte est toujours ouverte pour toi!" #!String
    winter_Tue10: "I wonder what new characters we'll meet in the new year, @? It's been quite the year already.#$e#À bientôt @! Continue de bien aller!" #!String
    winter_Wed10: "I had a lot of fun this year, but I hope for even more excitement next year.#$b#It keeps it interesting, and I'm always looking forward to getting up in the morning.#$e#Anyway, halfway to the weekend. Passe une belle journée!" #!String
    winter_Thu10: "Today is the kind of day for a long winter's nap. Just sleep, be warm, and think of positive things.#$e#Passe une belle soirée @!" #!String
    winter_Fri10: "Here's the truth, I wouldn't trade any of my adventures for anything. It's made me who I am!#$b#All those winters freezing in kitchens, all those times dancing with lovers, they are precious to me!$1#$e#C'est la fin de semaine! Amuse toi bien." #!String
    winter_Sat10: "I'll let you in on this, @. I'm glad we can get together like this.$b#I may be a bartender, but I am also your friend! It is a great pleasure to be so.$1#$e#À bientôt @! J'ai hâte de te revoir." #!String
    winter_Sun10: "To many more years together, and many happy memories, @! Let's make forever a party!$1#$e#Repose toi bien @! La semaine recommence demain." #!String