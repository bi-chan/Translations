content:  #!Dictionary<String,String>
    Introduction: "Un client? Vous venez d'arriver ici, pas vrai? Je suis Clint, le forgeron de la ville. Si tu as besoin d'améliorer un outil, je peux probablement aider.#$e#Bon, c'est le temps de se concentrer.#$e#Plus de distractions!" #!String
    event_advice1: "Je vais essayé de m'en souvenir.#$e#Bon, c'est le temps de se concentrer.#$e#Plus de distractions!" #!String
    event_advice2: "Mais qu'est-ce qui va arriver s'ils ne m'aiment pas pour qui je suis?#$e#Bon, concentration!#$e#Plus de distractions!" #!String
    spring_Mon: "Ça fait longtemps que je suis un forgeron. C'est un travail difficile. Certains jours j'aime ça. D'autres, comme aujourd'hui, non.#$e#À moins d'avoir des géodes, pourquoi es-tu ici?#$e#Bon, j'ai besoin de concentration.#$e#Plus de distractions!" #!String
    spring_Tue: "Tu as amené quelque chose à concasser? Je suis particulièrement de mauvaise humeur aujourd'hui. Écraser des roches me ferait du bien.#$e#Bon, c'est le temps de se concentrer.#$e#Plus de distractions!" #!String
    spring_Wed: "Une roche c'est dur, pas vrai? Nous avons des outils afin de les briser.#$b#J'aimerais avoir un outil qui me fait sentir que j'en vaux la peine.$2#$e#Bon, je dois me concentrer.#$e#Plus de distractions." #!String
    spring_Thu: "Fais en sorte d'améliorer tes outils avant le temps où tu penses en avoir besoin. Ce n'est pas ma faute si ça prend du temps créer quelque chose d'extra spécial.#$e#Bon, c'est le temps de se concentrer.#$e#Plus de distractions!" #!String
    spring_Fri: "La Guilde ne fait pas confiance en des gens comme moi pour faire leurs armes, peux-tu y croire? Ils obtiennent leurs armes de leur contacts.#$e#Je paris que je pourrais faire une épée vraiment impressionnante.$3#$e#Bon, c'est le temps de se concentrer.#$e#Plus de distractions!" #!String
    spring_Sat: "Je souhaiterais pouvoir écraser mes doutes aussi facilement que des géodes, mais ce n'est pas le cas.#$e#Pourquoi je te dis ça? Désoler de te faire perdre ton temps.$2#$e#Bon, concentration!#$e#Plus de distractions!" #!String
    spring_Sun: "C'est avec des journées comme aujourd'hui que j'aimerais être dehors au lieu d'ici. Par contre, avoir du plaisir ne paie pas les factures, alors me voici.#$e#Besoin de faire écraser quelque chose avec un marteau?$2#$e#Bon, c'est le temps de se concentrer!#$e#Plus de distractions!" #!String
    spring_Mon2: "Pourquoi autant de gentillesse envers moi? Est-ce que tu as quelque chose à gagner en ayant mon amitié?$3#$e#C'est juste qu'il n'y a pas beaucoup de personnes qui se souci de moi. Là tu me donnes des cadeaux.#$e#Bon, c'est le temps de se concentrer.#$e#Plus de distractions!" #!String
    spring_Tue2: "Hey, @. Encore ici. Qu'est-ce que tu m'amènes aujourd'hui? J'espère que tu y prends plaisir.#$b#Je mentirais si je disais que je pense que tu n'essaies pas entièrement de m'utiliser.$2#$e#Bon, c'est le temps de se concentrer.#$e#Plus de distractions!" #!String
    spring_Wed2: "Est-ce que tu trouves ça agréable de me voir aussi souvent? C'est intéressant, vraiment. La plupart des gens se renfrognent lorsqu'ils me voient, mais toi tu m'amènes réellement des choses.#$e#C'est très étrange, @.$2#$e#Bon, concentration!#$e#Plus de distractions!" #!String
    spring_Thu2: "Je ne croyais pas que tu passerais vraiment aujourd'hui, mais tu es là. Tu es sûr à propos de tout ça?#$b#Si tu continues à essayer de me connaitre, tu n'aimerais sûrement pas ce que tu vas trouver.$2#$e#Bon, concentration!#$e#Plus de distractions!" #!String
    spring_Fri2: "Des fois, je me demande si c'est juste des géodes que tu veux de moi. Peut-être des rabais sur les améliorations?#$b#Eh bien, ce n'arrivera pas. Pas tout de suite, en tout cas.$3#$e#Bon, c'est le temps de se concentrer.#$e#Plus de distractions!" #!String
    spring_Sat2: "Est-ce que tu craques pour moi ou quoi? Tu la comprends? Craque? Je craque des géodes, c'est ce que je fais.$1#$b#Je vois sur ton visage que ma blague à échouer lamentablement. Et nous voici...#$e#Argh..#$e#Bon, j'ai besoin de concentration.#$e#Plus de distractions!" #!String
    spring_Sun2: "Je me méfie de tes intentions @, parce que tout le monde qui veut devenir mon ami ont quelque chose qui cloche chez eux.#$e#Je ne le sais pas pour l'instant, mais je vais le trouver tu vas voir.$2#$e#Bon, c'est le temps de se concentrer.#$e#Plus de distractions!" #!String
    spring_Mon4: "Il fait vraiment beau dehors, non? C'est étrange pour moi de dire quelque chose comme ça?#$b#Je sais que je suis grognon de temps en temps, mais on peut parler de la température pas vrai? C'est ce que font les gens.#$e#Bon, j'ai besoin de concentration.#$e#Plus de distractions!" #!String
    spring_Tue4: "Voudrais-tu que je te fasse une épée? Je souhaiterais vraiment pouvoir. Si j'en fais, je ferais une épée et je l'appellerais « La meilleure ».#$b#Ce serait génial. Elle pourrait tout vaincre en un seul coup.$1#$e#Bon, c'est le temps de se concentrer.#$e#Plus de distractions!" #!String
    spring_Wed4: "C'est impressionnant ce que les outils peuvent faire une fois améliorer. C'est presque magique. Est-ce que tu crois à la magie?#$b#Si j'avais de la magie, je me clonerais et je lui ferais faire tout le travail pour moi.$1#$e#Bon, c'est le temps de se concentrer.#$e#Plus de distractions!" #!String
    spring_Thu4: "J'ai appris à faire des instruments de musique, mais je ne peux pas vraiment les faire. Je connais le processus, pas l'art. Est-ce que c'est sensé?#$b#Une fois, j'ai rencontré quelqu'un qui pouvait faire des ocarinas.#$e#Bon, c'est le temps de se concentrer.#$e#Plus de distractions!" #!String
    spring_Fri4: "Le printemps est le temps de l'année où j'aime m'inspirer, ensuite j'écrase des géodes toute la journée.Ça me calme.#$e#Être colérique? C'est quoi? Je vais bien, je pense.$3#$e#Bon, c'est le temps de se concentrer.#$e#Plus de distractions!" #!String
    spring_Sat4: "Hey @, j'ai une idée. Tu vas l'apprécier, puisque tu es un fermier après tout. Prend ton arrosoir, ta hache et ton marteau, ensuite mélange-les ensemble.#$b#J'appelle ça « L'ultime-outil-du-Fermier ». Qu'est-ce que t'en penses? C'est un bon nom ou un mauvais nom?#$e#Je ne l'aime pas non plus...$2#$e#Bon, c'est le temps de se concentrer.#$e#Plus de distractions!" #!String
    spring_Sun4: "Mes jours les plus occupés sont après la pluie, tu savais? C'est seulement à ce moment que les gens réalisent qu'ils ont besoin de faire réparer leur maison.#$b#Ils savent que je suis ouvert toute l'année. Pourquoi attendre?$3#$e#Bon, c'est le temps de se concentrer.#$e#Plus de distractions!" #!String
    spring_Mon6: "Tu as rencontré Emily, pas vrai? Elle est super. C'est agréable lui parler. Elle est une de ces personnes, tu comprends?#$b#Tu commences à être intéressant avec qui parler @. Commence.$1#$e#Bon, c'est le temps de se concentrer.#$e#Plus de distractions!" #!String
    spring_Tue6: "Mes objectifs personnels cette année sont simples. Devenir plus fort, écraser plus de géodes et peut-être parler avec Emily de...#$b#Pourquoi je te dis ça? N'en pense rien.$2#$e#Bon, c'est le temps de se concentrer.#$e#Plus de distractions!" #!String
    spring_Wed6: "À quel point ce serait génial si quelque chose que je fais se retrouvait dans un musée? Quelque chose qui exciterait vraiment les gens.#$b#Les gens sont heureux d'avoir des outils, mais ils ne font que trainer. Rien d'excitant à propos de ça.#$e#Bon, c'est le temps de se concentrer.#$e#Fini les distractions!" #!String
    spring_Thu6: "Emily est l'une des personnes avec qui j'aimerais être tout le temps. Elle me rend heureux.#$b#Je me demande si je pourrais... tu sais, être avec quelqu'un comme elle.$2#$e#Bon, c'est le temps de se concentrer.#$e#Fini les distractions!" #!String
    spring_Fri6: "Je n'utilise pas un marteau en or pour écraser des géodes, mais un marteau que j'ai trouvé à côté du chemin de fer. Il était rouillé et je l'ai réparé.#$b#J'ai appelé mon marteau « Espoir ravivé ».$1#$e#Mon autre nom était « Le Broyeur de roches », mais ce n'était pas aussi intéressant.#$e#Bon, c'est le temps de se concentrer.#$e#Fini les distractions!" #!String
    spring_Sat6: " Un de ces jours, je vais avoir le courage de dire à Emily comment je me sens. J'espère juste que ça ne rendra pas les choses bizarres.#$b#Rien n'est plus nul que de rendre la relation étrange avec des amis.$3#$e#Bon, c'est le temps de se concentrer.#$e#Fini les distractions!" #!String
    spring_Sun6: "Ce serait fascinant si je pouvais écraser des géodes avec mon poing au lieu d'avec un marteau, comme un super héro.#$e#Clint l'écraseur de roches n'est pas un nom très attirant...#$e#Bon, c'est le temps de se concentrer.#$e#Fini les distractions!" #!String
    spring_Mon8: "Tu as été tellement gentil avec moi @. Comment la vie sur la ferme va? Je suis sur que tu écrases des roches toute la journée, comme moi.#$b#Est-ce que tu regrettes d'avoir quitter ton ancien travail? Est-ce que ça te plaît? Dis-moi tout.#$e#Bon, c'est le temps de se concentrer.#$e#Fini les distractions!" #!String
    spring_Tue8: "La ferme doit être impressionnante au printemps, eh? Les oiseaux qui gazouillent, l'air frais et tous les petits bruits romantiques.#$e#Je pourrais peut-être venir voir?$1#$e#Bon, c'est le temps de se concentrer.#$e#Fini les distractions!" #!String
    spring_Wed8: "@, j'espère que les outils que je fais t'aident sur la ferme. Ça me rend heureux de savoir que je t'aide, d'une certaine manière, avec ton rêve.#$e#Bon, c'est le temps de se concentrer.#$e#Fini les distractions!" #!String
    spring_Thu8: "C'est agréable de t'avoir dans les alentours, @. Tu as amené quelque chose de bon à écraser? Pourquoi pas une amélioration!#$e#Ou si ce n'est pas une amélioration, au moins quelque chose d'intéressant.$1#$e#Bon, c'est le temps de se concentrer.#$e#Fini les distractions!" #!String
    spring_Fri8: "Emily et moi allons regarder un film ce soir, est-ce que tu peux y croire? Je vais lui montrer un de mes films préférés et elle amène un des siens.$4#$e#Je suis vraiment nerveux. Je vais peut-être aller écraser quelque chose.$2#$e#Bon, c'est le temps de se concentrer.#$e#Fini les distractions!" #!String
    spring_Sat8: "Des fois, je doute que je fais de mon mieux, peut-être que je suis poche à ce que je fais. Es-tu satisfait de mon travail?$2#$b#C'est des gens comme toi, @, qui font en sorte qu'à la fin de la journée ça en vaut la peine.$1#$e#Bon, c'est le temps de se concentrer.#$e#Fini les distractions!" #!String
    spring_Sun8: "Merci d'être resté à mes côtés @. Je sais que je peux être difficile des fois... et grognon. C'est difficile d'être honnête des fois.#$b#Par chance, tu sembles toujours comprendre. Merci.$1#$e#Bon, c'est le temps de se concentrer.#$e#Fini les distractions!" #!String
    spring_Mon10: "Je suis peut-être grognon de temps en temps, mais j'aime vraiment être un forgeron. Je suis mon propre maître.#$b#Je suis sûr que tu peux comprendre en travaillant sur une ferme, étant libre de Joja. On est des combattants, toi et moi!$5#$e#Bon, c'est le temps de se concentrer.#$e#Fini les distractions!" #!String
    spring_Tue10: "Je suis devenu un forgeron parce que j'avais espoir, est-ce que je te l'ai déjà dit? J'ai réalisé que juste parce que quelqu'un ou quelque chose est brisé, ça ne veut pas dire que tu ne peux le réparer.#$b#C'est cette idée qui me permet de continuer et de m'améliorer.$3#$e#Bon, c'est le temps de se concentrer.#$e#Fini les distractions!" #!String
    spring_Wed10: "C'est des amis comme toi et Emily qui me rendre excité de travailler sur moi. Je veux être un meilleur ami que je l'ai été avant.#$b#C'est difficile d'admettre que tu n'es pas le meilleur, mais je travaille là-dessus.$1#$e#Bon, c'est le temps de se concentrer.#$e#Fini les distractions!" #!String
    spring_Thu10: "J'ai eu une plutôt belle journée jusqu'à présent. J'ai fait beaucoup de chose et je pense que j'ai de nouvelles idées pour des outils pratiques.#$b#Je l'ai nommé « Parleur à Vache » et c'est possible de parler aux vaches.$4#$b#Je blague, mais je crois que mon humour à encore raté. $1#$e#Bon, c'est le temps de se concentrer.#$e#Fini les distractions!" #!String
    spring_Fri10: "La nuit dernière, j'ai rêvé de toi @. Tu étais sur ta ferme, attaqué par des géodes. Je t'ai sauvé avec mon marteau, ensuite nous avons mangé des pommes.#$b#Qu'est-ce que tu penses que ça signifie? Est-ce que je devrais manger une pomme ou écraser plus de géodes? Les rêves c'est étrange. $4#$e#Bon, c'est le temps de se concentrer.#$e#Fini les distractions!" #!String
    spring_Sat10: "Est-ce que tu veux que je te dise ce que je préfère chez Emily? C'est le fait qu'elle est très sincère. Elle se soucie vraiment.#$b#Il n'y a pas beaucoup de personnes comme ça dans les alentours. Je respecte ça énormément.$1#$e#Bon, c'est le temps de se concentrer.#$e#Fini les distractions!" #!String
    spring_Sun10: "Je suis heureux d'être un forgeron. J'ai pu te rencontrer @. Les choses ont tourné.#$e#En plus, j'écrase des géodes toute la journée, c'est encore plus cool.$1#$e#Bon, c'est le temps de se concentrer.#$e#Fini les distractions!" #!String
    spring_Mon_inlaw_Emily: "Comment va Emily? Je n'ai pas eu la chance de lui parler récemment.$2#$e#Bon, c'est le temps de se concentrer.#$e#Fini les distractions!" #!String
    spring_Mon6_inlaw_Emily: "Ça fait quoi de se réveiller aux côtés de quelqu'un comme Emily tous les jours? Est-ce que le soleil brille davantage?$2#$e#J'aurais dû être plus ouvert sur mes sentiments, je suppose. $2#$e#Bon, c'est le temps de se concentrer.#$e#Fini les distractions!" #!String
    spring_Thu6_inlaw_Emily: "Tu as marié Emily, c'est génial. J'espère qu'un jour je pourrai rencontrer quelqu'un comme elle, mais cette fois-ci, elle me choisit!$1#$e#Bon, c'est le temps de se concentrer.#$e#Fini les distractions!" #!String
    spring_Sat6_inlaw_Emily: "Je regrette des fois de ne pas être plus honnête avec les gens. Tu ne sais jamais où ça peut mener.#$e#Je ne veux plus manquer d'autres opportunités dans ma vie.$2#$e#Bon, c'est le temps de se concentrer.#$e#Fini les distractions!" #!String
    spring_Mon8_inlaw_Emily: "@, tu as mon amitié, mais l'idée que tu sois avec Emily est vraiment difficile pour moi.$2#$e#Bon, c'est le temps de se concentrer.#$e#Fini les distractions!" #!String
    spring_Fri8_inlaw_Emily: "Emily et moi écoutions des films lors de nuits comme ce soir. Maintenant, je les regarde seul.#$e#Ce n'est pas grave, ça fait plus de popcorn pour moi, pas vrai?$2#$e#Bon, c'est le temps de se concentrer.#$e#Fini les distractions!" #!String
    summer_1: "Il fait vraiment chaud dehors. As-tu remarqué?#$e#Ça doit être l'été. Bonne chance cette saison.$3#$e#Bon, c'est le temps de se concentrer.#$e#Fini les distractions!" #!String
    summer_Mon: "En tant que forgeron de la ville, c'est difficile d'aller en vacance. Les gens ont besoin de moi. Je ne peux pas les abandonner.#$b#Je ne peux pas non plus me permettre des vacances, alors il y a ça aussi.$2#$e#Bon, c'est le temps de se concentrer.#$e#Fini les distractions!" #!String
    summer_Tue: "Si je pouvais aller en vacance d'été, j'irais à une place froide. Quelque part loin. #$b#J'amènerais quand même mon marteau.$3#$e#Bon, c'est le temps de se concentrer.#$e#Fini les distractions!" #!String
    summer_Wed: "La journée à été difficile aujourd'hui, avec la chaleur insoutenable. Combien de temps avant l'automne?$2#$e#Bon, c'est le temps de se concentrer.#$e#Fini les distractions!" #!String
    summer_Thu: "Je m'excuse si je pue. Je n'arrête pas de transpirer. Être un forgeron l'été est un métier difficile.#$e#Bon, c'est le temps de se concentrer.#$e#Fini les distractions!" #!String
    summer_Fri: "Es-tu une illusion amenée par la chaleur ou une vraie personne? Laisse-moi voir.$3#$b#Nope, tu es définitivement toi. Qu'est-ce que je peux faire pour toi?#$e#Bon, c'est le temps de se concentrer.#$e#Fini les distractions!" #!String
    summer_Sat: "J'adorerais sauter dans la rivière en ce moment et juste me laisser flotter, mais j'ai des commandes. Peut-être la prochaine fois.#$e#Tu comprends pas vrai? J'ai peut-être chaud, mais je suis tout de même fière.#$e#Bon, c'est le temps de se concentrer.#$e#Fini les distractions!" #!String
    summer_Sun: "L'été vient une fois par année, mais il essaie toujours de s'imposer plus longtemps. J'espère qu'il part tôt cette année.#$e#Bon, c'est le temps de se concentrer.#$e#Fini les distractions!" #!String
    summer_Mon2: "Il fait tellement chaud @. Pourquoi est-ce que tu te tiens avec moi ici. Est-ce que tu as besoin de quelque chose?#$e#Bon, c'est le temps de se concentrer.#$e#Fini les distractions!" #!String
    summer_Tue2: "Amène plus de géodes à être écrasé en ce temps insoutenable? Mon marteau pourrait littéralement prendre feu ce matin.#$e#Bon, c'est le temps de se concentrer.#$e#Fini les distractions!" #!String
    summer_Wed2: "Si j'étais toi, j'attendrais à l'hiver pour faire améliorer tes outils. Rien de spécial, juste que je n'aurais pas à travailler.#$e#Hey, au moins je suis honnête avec toi.$1#$e#Bon, c'est le temps de se concentrer.#$e#Fini les distractions!" #!String
    summer_Thu2: "Il fait combien dehors? Je n'ai pas quitté mon atelier aujourd'hui. Le soleil brule ma peau si facilement. #$b#Peut-être que j'irai dehors quand il fera nuit. Me promener dans les rues.$2#$e#Bon, c'est le temps de se concentrer.#$e#Fini les distractions!" #!String
    summer_Fri2: "Lorsque tu brises autant de roche que je le fais, tu commences à te demander ce qui arriverait si tu écrasais le soleil lui-même. #$e#Revanche, c'est ce qu'il y aurait à l'intérieur. Vengeance.$3#$e#Bon, c'est le temps de se concentrer.#$e#Fini les distractions!" #!String
    summer_Sat2: "J'en ai peut-être trop fait aujourd'hui. Je me suis poussé au-delà de mes limites et maintenant j'ai une migraine. Je vais faire ce que tu as besoin par contre.$2#$e#Les maux de tête à cause des factures sont pire que ceux d'une insolation.$2#$e#Bon, c'est le temps de se concentrer.#$e#Fini les distractions!" #!String
    summer_Sun2: "Si l'automne se présente plus tôt, je vais améliorer les outils de tout le monde, gratuitement. Si jamais les esprits de l'automne sont à l'écoute, entendez mon appel.$3#$e#Bon, c'est le temps de se concentrer.#$e#Fini les distractions!" #!String
    summer_Mon4: "Quand j'étais jeune j'ai essayé d'aimer l'été, mais ma famille voulait toujours aller à des endroits plates.#$b#J'ai voyagé partout, mais je n'ai jamais rien vu d'intéressant. Ma famille tombait toujours dans des pièges à touristes et nous manquions toujours d'argent avant d'avoir pu faire quelque chose de cool.#$e#Bon, c'est le temps de se concentrer.#$e#Fini les distractions!" #!String
    summer_Tue4: "@, est-ce que tu as des bons souvenirs d'été? La nostalgie des vieux jours? Pas moi.$2#$b#Le problème est que je n'ai pas réussi à m'en faire encore, alors je suis amer.#$e#Bon, c'est le temps de se concentrer.#$e#Fini les distractions!" #!String
    summer_Wed4: "Tu ne sais jamais si c'est ton dernier été. Avant ma dernière année d'école, ma famille est allée à la plage.#$b#J'étais tellement fâché que je ne voulais pas nager. Je voulais être à la maison. J'étais cet ado en colère typique.$3#$e#Pourquoi est-ce que je te parle de ces trucs. Désoler de te faire perdre ton temps.$2#$e#Bon, c'est le temps de se concentrer.#$e#Fini les distractions!" #!String
    summer_Thu4: "Il y a quelque chose qui me manque des étés de mon enfance. C'était la manière dont tout était simple. #$b#Maintenant, tout est compliqué et rien n'est ce qu'il semble être. Mais avant? Le souper était la plus grosse chose de la journée.#$e#Bon, c'est le temps de se concentrer.#$e#Fini les distractions!" #!String
    summer_Fri4: "Il fait tellement chaud aujourd'hui, ça me fait me questionner si j'ai fait quelque chose au soleil pour qu'il m'haisse.$2#$b#J'ai dis beaucoup de méchancetés au soleil, alors je le mérite peut-être.#$e#Bon, c'est le temps de se concentrer.#$e#Fini les distractions!" #!String
    summer_Sat4: "Je viens de terminer une de mes boissons préférées. C'est comme du Joja Cola, mais fait avec du sucre organic. Ça semble fou, mais ça rend accro.$5#$e#Bon, c'est le temps de se concentrer.#$e#Fini les distractions!" #!String
    summer_Sun4: "J'ai écrasé tellement de géodes aujourd'hui que je ne peux plus sentir mes bras. Est-ce que j'ai encore des bras? Peux-tu vérifier pour moi?$4#$e#@, cette chaleur m'attend vraiment.$2#$e#Bon, c'est le temps de se concentrer.#$e#Fini les distractions!" #!String
    summer_Mon6: "Passer les soirs d'étés avec des amis est la meilleure manière de battre la chaleur d'été. Emily et moi avons fait ça et nous avons beaucoup de plaisir.$1#$e#Bon, c'est le temps de se concentrer.#$e#Fini les distractions!" #!String
    summer_Tue6: "Je me plains beaucoup de la chaleur, mais les nuits sont en fait mes préférés. Ils sont frais, les grillons sont sortis et j'aime vraiment ça.#$b#Ensuite, quand le soleil sort au matin, il ruine tout plaisir.$3#$e#Bon, c'est le temps de se concentrer.#$e#Fini les distractions!" #!String
    summer_Wed6: "@, comment tu trouves l'été? Est-ce que ça en vaut la peine? La caverne est fraiche, pas vrai?#$e#L'été n'a pas été si difficile... pour le moment.$3#$e#Bon, c'est le temps de se concentrer.#$e#Fini les distractions!" #!String
    summer_Thu6: "J'ai travaillé plus le soir ces temps-ci, sur des projets personnels. J'ouvre la radio et je pars dans ma bulle.#$e#Tu me comprends, pas vrai @?$1#$e#Bon, c'est le temps de se concentrer.#$e#Fini les distractions!" #!String
    summer_Fri6: "J'ai des plans de jouer avec Emily à des jeux de société ce soir. Je suis nerveux. J'espère vraiment que je ne vais pas faire tout raté.#$e#Je ne suis pas si bon aux jeux, pour être franc. Je deviens trop agité.$2#$e#Bon, c'est le temps de se concentrer.#$e#Fini les distractions!" #!String
    summer_Sat6: "Je vais faire une introspection ce soir. Je crois que je me plains trop. Ça doit irriter les gens.#$e#Ou peut-être c'est la chaleur qui me monte à la tête. Il fait vraiment chaud.$2#$e#Bon, c'est le temps de se concentrer.#$e#Fini les distractions!" #!String
    summer_Sun6: "J'ai écrasé plusieurs géodes aujourd'hui qui ont rendu la pièce plus fraiche. Est-ce que c'est possible? Est-ce que ce type de roche magique existe?#$e#Peut-être que c'est trop pour un forgeron de basse gamme comme moi...$2#$e#Bon, c'est le temps de se concentrer.#$e#Fini les distractions!" #!String
    summer_Mon8: "Est-ce que tu aimes travailler sur la ferme l'été ou tu vas généralement pêcher et explorer la cave? Si je pouvais, j'irais à l'aventure.#$b#Je pourrais garder des géodes, pour une fois.$3#$e#Bon, c'est le temps de se concentrer.#$e#Fini les distractions!" #!String
    summer_Tue8: "@, c'est agréable de te voir réussir si bien sûr cette ferme.Je ne pensais pas que tu pourrais le faire, si je peux être honnête.#$b#Maintenant, je sais que tu as ce que ça prend. Continue ton travail génial et continue de m'amener des choses!$1#$e#Bon, c'est le temps de se concentrer.#$e#Fini les distractions!" #!String
    summer_Wed8: "Il fait chaud dehors, comme d'habitude, mais j'ai réfléchi sur des manières de rendre ça plus frais pour moi. Tu crois que c'est une bonne idée?#$b#C'est grâce à ton support que j'ai commencé à me demander si je faisais mal les choses et que je devrais innover.$1#$e#Bon, c'est le temps de se concentrer.#$e#Fini les distractions!" #!String
    summer_Thu8: "Woah, @! Tu n'est pas mort sous cette chaleur? C'est impressionnant. Je paris que tu prendrais feu à travailler sur la ferme aujourd'hui.$4#$b#Je blague, je ne veux pas parier ça. J'essayais d'être drôle. Je ne suis pas bon pour ça.#$e#Bon, c'est le temps de se concentrer.#$e#Fini les distractions!" #!String
    summer_Fri8: "Emily m'a surpris avec une limonade aujourd'hui. Ce n'est pas génial? Certaines choses commencent à arriver entre nous. Est-ce que je rougis? Je crois que je rougis.$4#$e#Bon, c'est le temps de se concentrer.#$e#Fini les distractions!" #!String
    summer_Sat8: "Il n'y a pas beaucoup de commandes cette semaine, alors j'ai eu du temps pour réfléchir sur des nouveaux outils.#$b#Ma dernière invention? Un marteau qui possède un ventilateur. Je l'ai nommé « Ventilateur-Marteau ». C'est bon, non?#$e#Bon, c'est le temps de se concentrer.#$e#Fini les distractions!" #!String
    summer_Sun8: "@, je crois que ce soir va être une merveilleuse soirée d'été. J'espère que tu vas en profiter et que tu n'auras pas trop chaud.#$e#Bon, c'est le temps de se concentrer.#$e#Fini les distractions!" #!String
    summer_Mon10: "J'aime rire du soleil et je m'en plains beaucoup, mais je vais être honnête. Ce n'est pas la chaleur qui me dérange.#$b#Quand j'étais jeune, mon père nous a quittés. Il était forgeron qui avait la piqûre du voyage et une nuit il est partit et n'est jamais revenu.$3#$e#Bon, c'est le temps de se concentrer.#$e#Fini les distractions!" #!String
    summer_Tue10: "Après que mon père soit parti, je ne savais pas quoi faire. Nous étions vraiment pauvres et une journée je descendais la rue.#$b#Quelqu'un avait besoin d'aide pour réparer leur outil, alors je les ai aider et ils m'ont payé assez pour nourrir ma famille pour la journée. C'est alors que j'ai réalisé que je voulais devenir forgeron.#$e#Bon, c'est le temps de se concentrer.#$e#Fini les distractions!" #!String
    summer_Wed10: "J'ai appris certaines choses sur comment être un forgeron de mon père, mais j'ai beaucoup appris par moi-même.#$b#J'ai fait sortir la colère en écrasant toutes les roches que je pouvais trouver, après que mon père nous ait abandonnés.$3#$e#Bon, c'est le temps de se concentrer.#$e#Fini les distractions!" #!String
    summer_Thu10: "J'ai réfléchi beaucoup sur pourquoi je hais autant l'été et je crois que si mon père était encore parmi nous je pourrais l'aimer un peu plus.#$b#Est-ce que ça lui donne trop de pouvoir? Peut-être.$2#$e#Bon, c'est le temps de se concentrer.#$e#Fini les distractions!" #!String
    summer_Fri10: "J'ai dit à Emily à propos de ce qui s'est passé avec mon père, qui nous a abandonné pendant l'été. Elle était vraiment compréhensive.#$b#Toi et Emily êtes génial, tu le sais @?$1#$e#Bon, c'est le temps de se concentrer.#$e#Fini les distractions!" #!String
    summer_Sat10: "@, tu veux savoir quelque chose? J'ai beaucoup d'espoir pour cette année. Je crois que c'est grâce à toute la gentillesse que tu m'as donné.#$b#Comment est-ce qu'on survit à la chaleur d'été? Avoir de bons amis.$1#$e#Bon, c'est le temps de se concentrer.#$e#Fini les distractions!" #!String
    summer_Sun10: "J'ai ouvert une géode aujourd'hui et j'ai trouvé une chose qui te ressemble, @. Est-ce que c'est étrange? Je vais la garder.$4#$e#Bon, c'est le temps de se concentrer.#$e#Fini les distractions!" #!String
    summer_Mon6_inlaw_Emily: "Les soirées passées avec Emily pendant l'été me manquent. C'est toujours mieux avec des amis, tu sais? J'imagine que tu as tout son temps maintenant.#$e#Bon, c'est le temps de se concentrer.#$e#Fini les distractions!" #!String
    summer_Fri6_inlaw_Emily: "Emily est vraiment bonne aux jeux de société. Est-ce que tu as perdu contre elle? Elle trouve toujours une façon de gagner.#$b#Nous jouions beaucoup dans le temps.$1#$e#Bon, c'est le temps de se concentrer.#$e#Fini les distractions!" #!String
    summer_Fri8_inlaw_Emily: "Est-ce qu'Emily fait encore une limonade succulente d'été? J'en ai envie depuis un bout.$1#$e#Bon, c'est le temps de se concentrer.#$e#Fini les distractions!" #!String
    fall_1: "Les journées d'automne sont de retour! C'est le temps de célébrer! Amenez vos géodes!$1#$e#Bon, c'est le temps de se concentrer.#$e#Fini les distractions!" #!String
    fall_Mon: "J'ai cette croyance qu'il est plus facile de trouver des pierres précieuses à l'automne. Leurs propriétés spéciales les remontent dans la terre.#$b#Du moins, c'est ce que j'aime penser. J'ai plus de travail pendant l'automne.$1#$e#Bon, c'est le temps de se concentrer.#$e#Fini les distractions!" #!String
    fall_Tue: "J'adore les émeraudes, les aquamarines, le jade et les améthystes. Les ouvrir d'une géode est un sentiment spécial.#$b#C'est comme trouver de la joie pure, cachée à l'intérieur d'une roche. $1#$e#Bon, c'est le temps de se concentrer.#$e#Fini les distractions!" #!String
    fall_Wed: "Il y a des barres de cuivre, de fer, d'or et d'iridium. Je me spécialise dans les quatre, comme tu le sais.$3#$b#Toucher de l'iridium fait vibrer tes mains, c'est génial non?#$e#Bon, c'est le temps de se concentrer.#$e#Fini les distractions!" #!String
    fall_Thu: "Ma sorte de géodes préférée à écraser c'est l'Omni géode. Je n'ai presque pas envie de te charger pour l'honneur.#$b#Les gens sont toujours surpris de ce qui en sort. C'est toujours excitant.$1#$e#Bon, c'est le temps de se concentrer.#$e#Fini les distractions!" #!String
    fall_Fri: "Quelqu'un m'a déjà amené un ruby et m'a demandé de l'écraser pour voir ce qu'il y avait à l'intérieur. Je lui ai dit que je ne pouvais pas, ou ne voulais pas faire ça.$3#$b#Il s'est fâché et est partit. Quelle personne bizarre.$3#$e#Bon, c'est le temps de se concentrer.#$e#Fini les distractions!" #!String
    fall_Sat: "L'automne me donne envie de manger une trempette d'artichauts et d'écouter des films. C'est ce qui est au menu ce soir, en fait.#$e#Bon, c'est le temps de se concentrer.#$e#Fini les distractions!" #!String
    fall_Sun: "Les gens m'amènent des quartz en pensant que c'est spécial et en demandant un prix élevé pour. Ça me met mal à l'aise de leur dire à quel point ils ont tord.$3#$e#Il y a aussi un peu de plaisir à exposer la vérité, par contre.#$e#Bon, c'est le temps de se concentrer.#$e#Fini les distractions!" #!String
    fall_Mon2: "Tu reçois pleins de minéraux farfelus de moi,@. Qu'est-ce que tu en fais? J'espère que tu les vends. C'est ce que je ferais.#$e#Bon, c'est le temps de se concentrer.#$e#Fini les distractions!" #!String
    fall_Tue2: "Quand j'ai débuté en tant que forgeron, j'ai commencé une collection de pierre et minéraux. Elle est devenue très grosse, mais je m'en suis désintéressée.#$b#Laisse le travail au travail, tu comprends ce que je veux dire?#$e#Bon, c'est le temps de se concentrer.#$e#Fini les distractions!" #!String
    fall_Wed2: "Est-ce que tu as trouvé des minéraux que tu n'as pas été capable de vendre. Tu ne sais jamais qui pourrait en rechercher. Garde un oeil sur le tableau de travail.#$e#Bon, c'est le temps de se concentrer.#$e#Fini les distractions!" #!String
    fall_Thu2: "Si je pouvais faire pousser des roches comme tu fais pousser tes récoltes, je serais riche et je n'aurais pu à être un forgeron. Peux-tu imaginer ça?#$e#Mais qui améliorerait les outils? Joja Mart?#$e#Bon, c'est le temps de se concentrer.#$e#Fini les distractions!" #!String
    fall_Fri2: "Je lisais la signification des différentes roches dans différentes cultures. Peux-tu croire que certaines de ces roches étaient vénérées?$3#$b#Certaines roches étaient maudites, d'autres guérissaient. C'est ridicule, c'est pourquoi je garde sur moi ma roche chanceuse.$4#$e#Bon, c'est le temps de se concentrer.#$e#Fini les distractions!" #!String
    fall_Sat2: "À penser que la terre peut créer de si belles pierres, ça m'ouvre les yeux. La seule chose que je peux faire c'est une trempette d'artichaut.$2#$e#Bon, c'est le temps de se concentrer.#$e#Fini les distractions!" #!String
    fall_Sun2: "L'automne est un bon temps pour écraser des géodes. Assez frais pour ne pas surchauffer, mais aussi on peut garder les fenêtres ouvertes.#$b#L'automne est l'un des meilleurs temps de l'année pour un forgeron. Bon, écrasons des géodes!$1#$e#Bon, c'est le temps de se concentrer.#$e#Fini les distractions!" #!String
    fall_Mon4: "J'adore l'automne. C'est ma saison préférée. Tous mes meilleurs souvenirs se sont passé quand les feuilles changeaient de couleur.#$e#J'espère que cet automne sera aussi bon pour moi que les autres.$1#$e#Bon, c'est le temps de se concentrer.#$e#Fini les distractions!" #!String
    fall_Tue4: "Quand j'étais jeune, pendant l'automne j'aimais me promener dans les bois avec mon marteau et chercher des roches à écraser. Il y avait des choses intéressantes à l'intérieur.#$b#Une fois, j'ai trouver une grosse pierre précieuse qui avait une fissure qui ressemblait à un arbre. Je l'ai garder pendant plusieurs années, mais je l'ai perdu lors d'un déménagement.#$e#Bon, c'est le temps de se concentrer.#$e#Fini les distractions!" #!String
    fall_Wed4: "@, as-tu déjà grimpé dans un arbre pendant l'automne? C'est plus facile puisque les feuilles sont tombées. Tu peux vraiment voir de loin.#$b#Si j'essayais de monter dans un arbre maintenant, je ferais surement peur à quelqu'un. Ça leur donnerait une mauvaise impression.$2#$e#Bon, c'est le temps de se concentrer.#$e#Fini les distractions!" #!String
    fall_Thu4: "Je planifie de bientôt aller dans les bois et de contempler tout ce qui rend l'automne spécial pour moi. Rien ne peut aller mal quand je suis en paix.$1#$e#@, tu devrais l'essayer une fois. Te laisser emporter et le prendre en toi.#$e#Bon, c'est le temps de se concentrer.#$e#Fini les distractions!" #!String
    fall_Fri4: "Les rivières sont trop froides en automne et j'ai fait l'erreur une fois de sauter dedans juste en sous-vêtement. Ça a glacé mon âme.#$e#L'océan devient vraiment froide aussi. Je me demande pourquoi? Je suis certain qu'il y a une raison.$3#$e#Bon, c'est le temps de se concentrer.#$e#Fini les distractions!" #!String
    fall_Sat4: "La seule chose que je détester à propos de l'automne c'est les feuilles mouillées. Ça rend plus difficile de faire un feu. Cet endroit requiert beaucoup d'entretiens afin de prévenir ce genre de chose.$3#$e#Bon, c'est le temps de se concentrer.#$e#Fini les distractions!" #!String
    fall_Sun4: "Aujourd'hui va être une journée d'automne spéciale et je suis pris à l'intérieur. Les malheurs d'être forgeron. @, toi tu es souvent à l'extérieur.$2#$e#Bon, c'est le temps de se concentrer.#$e#Fini les distractions!" #!String
    fall_Mon6: "Je veux faire une arme qui brise les géodes et qui abat les monstres. Par contre, comme je ne peux pas le faire, je t'en parle.#$e#@, est-ce que tu es un chasseur de monstres ou est-ce que tu te demandes ce que se trouve sous terre?.$1#$e#Bon, c'est le temps de se concentrer.#$e#Fini les distractions!" #!String
    fall_Tue6: "Les bruits effrayants qui viennent de la mine me rendent nerveux, si je peux être honnête. J'espère qu'ils ne vont jamais, tu sais, sortir quelque chose de là.$2#$e#Bon, c'est le temps de se concentrer.#$e#Fini les distractions!" #!String
    fall_Wed6: "Dans le temps, j'étais un spéléologue qui explorait les caves de ma ville natale et de Pelican. C'était très excitant.#$e#Tu ne sais jamais ce que tu vas trouver dans les profondeurs...$3#$e#Bon, c'est le temps de se concentrer.#$e#Fini les distractions!" #!String
    fall_Thu6: "Une fois, je suis allé trop creux dans la mine et j'ai trouvé quelque chose que je ne suis pas capable de bien expliquer.#$b#Ça avait des cornes, des dents pointues et des plumes... Il m'a foncé dessus, mais je me suis sauvé. Je me demande s'il est encore là?$4#$e#Bon, c'est le temps de se concentrer.#$e#Fini les distractions!" #!String
    fall_Fri6: "J'ai essayé de garder comme animal de compagnie une slime, mais elle réussissait toujours à se sauver. C'était décourageant, mais très inspirant.#$b#Sa ténacité est quelque chose que je m'évertue à avoir de temps en temps.$1#$e#Bon, c'est le temps de se concentrer.#$e#Fini les distractions!" #!String
    fall_Sat6: "J'écoutais les nouvelles et ça parlait de quelqu'un qui s'est perdu dans la mine et qui n'a jamais été retrouvé.$2#$b#Ils ont retrouver sa caméra qu'il utilisait pour s'enregistrer et ils ont été capables de montrer le film.#$b#@, j'ai fait des cauchemars toute la semaine. Pour vrai.$2#$e#Bon, c'est le temps de se concentrer.#$e#Fini les distractions!" #!String
    fall_Sun6: "Tous ces trésors qui attendent dans les mines... Si seulement j'étais devenu un aventurier au lieu d'un forgeron.$2#$b#Le bon coté est que les aventuriers ne peuvent écraser des géodes, non?#$e#Bon, c'est le temps de se concentrer.#$e#Fini les distractions!" #!String
    fall_Mon8: "@, je fais un revenu stable en étant forgeron, mais je souhaiterais faire assez pour offrir des pierres précieuses géniales à Emily.#$e#Quelque chose pour bien montrer mon affection, tu comprends?$2#$e#Bon, c'est le temps de se concentrer.#$e#Fini les distractions!" #!String
    fall_Tue8: "Emily aime les rubis et les émeraudes, pareil pour moi. Juste une des choses que nous avons en commun. J'espère lui en donner un jour.$1#$e#Est-ce que c'est un bon objectif? Peut-êtrE?$2#$e#Bon, c'est le temps de se concentrer.#$e#Fini les distractions!" #!String
    fall_Wed8: "Hey @, est-ce que tu sais ce qui fait que l'automne est aussi génial? C'est le meilleur temps pour écouter des films avec les gens que tu aimes.#$b#Beaucoup de chaleur dans ces soirées froides.$1#$e#Bon, c'est le temps de se concentrer.#$e#Fini les distractions!" #!String
    fall_Thu8: "Je me demande où je serais si je n'étais pas devenu un forgeron. @, tu crois que je pourrais avoir une ferme?#$b#C'est beaucoup de responsabilités. Je n'aime pas vraiment les plantes.$3#$e#Bon, c'est le temps de se concentrer.#$e#Fini les distractions!" #!String
    fall_Fri8: "Ça fait longtemps que je suis un forgeron. Je n'arrête pas de me dire que je vais tout lâcher et recommencer à neuf, mais je ne le fais pas.$2#$e#Je me demande si c'est sain de penser de cette manière ou pas.$3#$e#Bon, c'est le temps de se concentrer.#$e#Fini les distractions!" #!String
    fall_Sat8: "Est-ce que tu l'as vu? Le premier signe de l'hiver? Il se glisse toujours quand tu t'y attends le moins. Je me dis qu'il se cache derrière un arbre, en fixant ma maison.#$e#Bon, c'est le temps de se concentrer.#$e#Fini les distractions!" #!String
    fall_Sun8: "Certaines personnes aiment les minéraux, d'autres les haissent. C'est toujours malaisant quand tu donnes un cadeau qu'ils n'aiment pas, surtout si c'est un ruby.$1#$e#Bon, c'est le temps de se concentrer.#$e#Fini les distractions!" #!String
    fall_Mon10: "Avant de venir ici, je travaille loin dans la montagne. Il y avait un abruti de forgeron et c'était mon rival.#$b#@, juste penser à lui me fâche.$3#$e#Bon, c'est le temps de se concentrer.#$e#Fini les distractions!" #!String
    fall_Tue10: "Mon rival forgeron était un imbécile. Il essayait toujours de faire mieux que moi, allant aussi loin que d'apprendre qui j'aimais et d'essayer de sortir avec.$3#$b#C'était un vrai sale type. Tout ça pour l'art d'écraser des géodes et faire des outils?$3#$e#Bon, c'est le temps de se concentrer.#$e#Fini les distractions!" #!String
    fall_Wed10: "Quand je vivais dans la ville en montagne, mon imbécile de rival m'a volé une grosse commande de barre d'or. Ça m'aurait rendu riche.$2#$b#Comment je le sais? Parce que ça l'a rendu riche. L'entreprise de Kent a vraiment explosé et est devenue vraiment grosse. J'ai dû quitter si je voulais survivre.$2#$e#Bon, c'est le temps de se concentrer.#$e#Fini les distractions!" #!String
    fall_Thu10: "Quand j'ai quitté la ville en montagne et que je suis venu ici, j'étais démoli et déprimé. Mais les gens ici ont une manière spéciale de te remonter le moral.$2#$b#Pour vrai, je crois que c'est la raison pour laquelle je suis resté ici aussi longtemps, @. C'est les gens.#$e#Bon, c'est le temps de se concentrer.#$e#Fini les distractions!" #!String
    fall_Fri10: "Il y a beaucoup de gens que tu rencontre qui sont méchant ou qui croit qu'ils sont meilleurs que toi.#$b#Des années à être aigre m'a appris que c'est mieux de juste t'améliorer pour ton propre bien. @, c'est ce que je m'évertue de à faire. $1#$e#Bon, c'est le temps de se concentrer.#$e#Fini les distractions!" #!String
    fall_Sat10: "Je me sens inspiré en automne, je peux faire tout ce que je décide de faire. @, tu comprends ce que je veux dire?#$b#J'espère que tu m'as amené des géodes à écraser. Allons-y!$1#$e#Bon, c'est le temps de se concentrer.#$e#Fini les distractions!" #!String
    fall_Sun10: "C'est vraiment une merveilleuse journée aujourd'hui, pas vrai @? C'est agréable de te voir. Que m'as-tu amené de bon?$1#$e#Bon, c'est le temps de se concentrer.#$e#Fini les distractions!" #!String
    fall_Mon8_inlaw_Emily: "@, est-ce que tu as déjà donné à Emily des pierres que tu as trouvées? Est-ce qu'elle les a aimés? Je paris qu'elle adore les rubis.#$e#Bon, c'est le temps de se concentrer.#$e#Fini les distractions!" #!String
    fall_Tue8_inlaw_Emily: "C'est agréable d'avoir des points communs avec les gens. Emily aime les rubis et les émeraudes, tout comme moi. Et toi?#$e#Bon, c'est le temps de se concentrer.#$e#Fini les distractions!" #!String
    winter_1: "L'hiver est enfin arrivé. C'est ma fête ce mois-ci, ce qui est toujours excitant.#$b#Une autre année, une autre saison.#$e#Bon, c'est le temps de se concentrer.#$e#Fini les distractions!" #!String
    winter_Mon: "C'est fou à quel point les outils que j'améliore ici deviennent efficace. C'est comme de la magie, même si ce que je fais c'est du travail typique de forgeron.#$e#Bon, c'est le temps de se concentrer.#$e#Fini les distractions!" #!String
    winter_Tue: "Le pic en or, à ce qu'on m'a dit, peut briser des météorites. Je suis toujours étonné quand quelqu'un en amène des bouts.#$b#C'est agréable de savoir que je ne perds pas mon temps avec ce travail.$2#$e#Bon, c'est le temps de se concentrer.#$e#Fini les distractions!" #!String
    winter_Wed: "De toutes les haches, celle en Iridium est ma préférée. Mauve, menaçante et une vue à voir.#$b#Elle peut couper un arbre en deux coups, c'est impressionnant non?#$e#Bon, c'est le temps de se concentrer.#$e#Fini les distractions!" #!String
    winter_Thu: "J'ai essayé de faire des cannes à pêche avant, mais je n'arrivais pas à comprendre. Je crois que c'est parce que je n'aime pas pêcher.$2#$e#Parle à Willy si tu veux de meilleures cannes à pêche, à moins que tu veuilles une hache à pêche?#$e#Bon, c'est le temps de se concentrer.#$e#Fini les distractions!" #!String
    winter_Fri: "J'ai fait une faux en iridium une fois. Elle était maudite. J'ai fait des cauchemars qu'un être avec une cape, qui l'a maniait, me regardait.$2#$b#C'est pourquoi je refuse d'améliorer les faux, quoi qui arrive. Il y a certaines puissances qu'il ne faut pas fâcher.$4#$e#Bon, c'est le temps de se concentrer.#$e#Fini les distractions!" #!String
    winter_Sat: "Il y a plusieurs sortes d'arrosoir, mais dans d'autres endroits ils utilisent des tuyaux d'arrosage. J'ai essayer de faire un tuyau en or une fois.#$b#Ça n'a pas marché.$2#$e#Bon, c'est le temps de se concentrer.#$e#Fini les distractions!" #!String
    winter_Sun: "Une fois, j'ai parlé de l'idée de faire un sceau à lait en or à des amis et ils pensaient tous que j'étais fou.$4#$e#Bon, c'est le temps de se concentrer.#$e#Fini les distractions!" #!String
    winter_Mon2: "@, tu viens trainer ici parce qu'il fait chaud, non? Au moins amène des géodes à écraser.$3#$e#Bon, c'est le temps de se concentrer.#$e#Fini les distractions!" #!String
    winter_Tue2: "Tout le monde se plains qu'il fait froid, mais en tant que forgeron on est bien et au chaud. Si j'ai froid, je fais juste amplifier le feu.#$b#Ce serait mentir que de dire que les forgerons n'ont pas d'avantages.#$e#Bon, c'est le temps de se concentrer.#$e#Fini les distractions!" #!String
    winter_Wed2: "Il fait très froid aujourd'hui, ce qui veut dire que je suis près du feu, à écraser des géodes. Ce n'est pas un mauvais temps de l'année, tu sais?#$e#Bon, c'est le temps de se concentrer.#$e#Fini les distractions!" #!String
    winter_Thu2: "Il devrait y avoir quelqu'un qui vend des objets qui aide les gens à se réchauffer. Comme, un vendeur de roche de feu.#$b#Ce ne serait pas bien? J'en vendrais au magasin si ça existait.#$e#Bon, c'est le temps de se concentrer.#$e#Fini les distractions!" #!String
    winter_Fri2: "Le temps des fêtes est ici à nouveau. J'ai eu beaucoup de requêtes pour faire des outils comme cadeau.#$b#Je mets beaucoup d'effort dans ce genre d'amélioration, j'espère vraiment que les gens les utilisent.$2#$e#Bon, c'est le temps de se concentrer.#$e#Fini les distractions!" #!String
    winter_Sat2: "Mes muscles font plus mal quand il fait froid. Du moins, juste les miens.#$b#Tu sais, c'est difficile être un forgeron grand et fort durant toute l'année.$1#$b#Tu ne ris pas... Mon humour a besoin de travail.#$e#Bon, c'est le temps de se concentrer.#$e#Fini les distractions!" #!String
    winter_Sun2: "Je n'ai pas beaucoup travaillé aujourd'hui. J'ai pas mal trainé.#$b#@, si tu as quelque chose à me faire faire, je peux le faire. Libère-moi de ma lâcheté.#$e#Bon, c'est le temps de se concentrer.#$e#Fini les distractions!" #!String
    winter_Mon4: "Ce n'est pas amusant les partys des fêtes. Je ne sais pas de quoi parler et je tends à me diriger sur des sujets qui commencent des batailles.$2#$b#J'essaie de rester dans mon coin, mais ça dérange certaines personnes aussi. C'est difficile de gagner à un party.$2#$e#Bon, c'est le temps de se concentrer.#$e#Fini les distractions!" #!String
    winter_Tue4: "Se rassembler dans ma famille est... intéressant. Nous ne nous entendons pas très bien et nous mangeons à la table de manière grognonne.$2#$b# J'ai arrêté d'y aller, pour être franc.#$e#Bon, c'est le temps de se concentrer.#$e#Fini les distractions!" #!String
    winter_Wed4: "Les questions malaisantes que les gens posent dans le temps des fêtes m'étonnent toutes les fois. « Pourquoi est-ce que tu n'es pas encore marié? » ou « Tu n'as pas de copine? »$3#$b#Merci de répandre les joies des fêtes, Grandma. Tu sais ce que je veux dire, pas vrai?$3#$e#Bon, c'est le temps de se concentrer.#$e#Fini les distractions!" #!String
    winter_Thu4: "J'ai dépassé les limites de donnée des cadeaux une fois. J'ai donné des boucles d'oreilles à cette fille que j'aimais. Je pensais que c'était gentil. Son copain n'a pas apprécié.#$b#La vie est faite pour survivre les expériences horribles et malaisantes.$2#$e#Bon, c'est le temps de se concentrer.#$e#Fini les distractions!" #!String
    winter_Fri4: "Cet hiver a été d'un froid extrême, ce qui m'a permis de vraiment me donner à mon travail. C'est une bonne chose.#$b#Beaucoup de commandes rentrent durant l'hiver, puisque c'est un bon moment d'améliorer les outils.#$e#Bon, c'est le temps de se concentrer.#$e#Fini les distractions!" #!String
    winter_Sat4: "Je ne parle plus à mon père, même pendant les vacances. Ça n'en vaut pas la peine.$3#$b#@, est-ce qu'il y a quelqu'un dans ta famille comme ça?#$e#Bon, c'est le temps de se concentrer.#$e#Fini les distractions!" #!String
    winter_Sun4: "Cet hiver, j'espère vraiment que je vais pouvoir faire quelque chose que je n'ai pas arrêté de reporter: travailler sur mes abdos.$1#$b#Tu ne ris pas. C'est une blague. J'ai déjà un six packs.#$b#C'était aussi une blague...$2#$e#Bon, c'est le temps de se concentrer.#$e#Fini les distractions!" #!String
    winter_Mon6: "C'est tellement silencieux avec toute cette neige sur le sol. Ça permet à ton esprit d'exploser.#$b#Je me remets à écraser des géodes rapidement. Ça m'aide à ne pas réfléchir autant.$3#$e#Bon, c'est le temps de se concentrer.#$e#Fini les distractions!" #!String
    winter_Tue6: "Hey @, je vois que tu as survécu dans Pelican town jusqu'à l'hiver. Tant mieux. Je croyais que tu partirais avant la fin du printemps!#$b#Je suis heureux de m'être trompé, par contre. C'est agréable de t'avoir dans les alentours.$1#$e#Bon, c'est le temps de se concentrer.#$e#Fini les distractions!" #!String
    winter_Wed6: "J'oublis toujours à quel point il neige. Tu penses qu'il va seulement y en avoir un peu, et puis tu nages dedans.#$e#Bon, c'est le temps de se concentrer.#$e#Fini les distractions!" #!String
    winter_Thu6: "Quand la neige devient trop folle, je la frappe avec mon marteau que j'ai préchauffé. Ça n'aide pas, mais c'est vraiment amusant.#$e#Bon, c'est le temps de se concentrer.#$e#Fini les distractions!" #!String
    winter_Fri6: "Ça fait longtemps que je suis un forgeron. Je suis toujours en train d'apprendre. Je ne peux pas les partager avec toi, sinon tu douterais de mon travail! $1#$e#Bon, c'est le temps de se concentrer.#$e#Fini les distractions!" #!String
    winter_Sat6: "Oh @, je ne pensais pas que tu viendrais me voir aujourd'hui. Je suis content de m'être trompé. C'est rendu agréable de te voir tout le temps.#$e#Bon, c'est le temps de se concentrer.#$e#Fini les distractions!" #!String
    winter_Sun6: "Quand c'est la saison dans laquelle ta fête se trouve, il y a une petite amertume. Tu reçois des cadeaux, mais tu deviens un an plus vieux.#$b#Pas que c'est une mauvaise chose d'être plus vieux, c'est juste que le temps passe tellement vite.$2#$e#Bon, c'est le temps de se concentrer.#$e#Fini les distractions!" #!String
    winter_Mon8: "Je me demande ce que je devrais donner à Emily cette année. C'est toujours tellement difficile de choisir la bonne chose. Des bijoux? De l'artisanat?#$b#Quelque chose qui sort de l'ordinaire et génial. J'aimerais lui avoir quelque chose comme ça.$1#$e#Bon, c'est le temps de se concentrer.#$e#Fini les distractions!" #!String
    winter_Tue8: "J'aime vraiment les topazes, il y a quelque chose dans la couleur qui m'inspire. @, tu es comme un topaze. Tu me rends heureux.#$e#Bon, c'est le temps de se concentrer.#$e#Fini les distractions!" #!String
    winter_Wed8: "Ce temps de l'année fait ressortir quelque chose que je déteste plus que tout. C'est le houx, est-ce que tu en as vu? Je n'aime juste pas ça.$3#$e#Bon, c'est le temps de se concentrer.#$e#Fini les distractions!" #!String
    winter_Thu8: "Je crois que c'est l'année où je donne quelque chose de vraiment spécial à ma personne spéciale. Tu sais, c'est important parce que je dis beaucoup de mots qui commence par « S »$4#$e#Bon, c'est le temps de se concentrer.#$e#Fini les distractions!" #!String
    winter_Fri8: "Cette année m'a vraiment récompensé sur plusieurs choses. Être un forgeron a été génial, pour une fois. Les gens, l'atmosphère, toi. Tout ce rassemble.$1#$e#Bon, c'est le temps de se concentrer.#$e#Fini les distractions!" #!String
    winter_Sat8: "Comment a été la ferme cet hiver? Est-ce qu'il y a plus à faire ou c'est stressant?#$e#Bon, c'est le temps de se concentrer.#$e#Fini les distractions!" #!String
    winter_Sun8: "J'ai écrasé une géode aujourd'hui et je ne te mens pas il y avait pleins de petits flocons à l'intérieur.Je te les montrerais, mais ils ont déjà fondu.#$e#Bon, c'est le temps de se concentrer.#$e#Fini les distractions!" #!String
    winter_Mon10: "Pendant des années, je me suis senti seul, tu sais @. Je sais que je ne suis pas le plus facile avec qui s'entendre, mais toute ta gentillesse a vraiment aidé à réduire la douleur.$2#$b#Je content de t'avoir rencontré @. Soyons amis pour encore plusieurs années.$1#$e#Bon, c'est le temps de se concentrer.#$e#Fini les distractions!" #!String
    winter_Tue10: "Quand tu es triste et déprimé, c'est difficile de penser que tu vas t'en sortir. Je connais beaucoup de personnes qui ne s'en sont pas sorties.#$b#J'ai encore des difficultés avec cela, mais je sais qu'Emily et toi vous vous souciez de moi et ça m'aide beaucoup.$2#$e#Bon, c'est le temps de se concentrer.#$e#Fini les distractions!" #!String
    winter_Wed10: "C'est devenu très sombre pour moi quelques fois, où je voulais juste en finir, tu comprends? Tu es la première personne à qui j'en parle.$2#$b#Mais quelque chose m'aide à continuer et je crois que ça valait la peine d'attendre.#$e#Bon, c'est le temps de se concentrer.#$e#Fini les distractions!" #!String
    winter_Thu10: "J'ai vraiment réfléchi sur qui j'étais cette année. La dépression peut vraiment mélanger ta tête.$1#$b#Les choses perdent vraiment leur couleur, ça devient difficile de dormir... @, si jamais tu te sens comme ça, trouve de l'aide.#$e#Bon, c'est le temps de se concentrer.#$e#Fini les distractions!" #!String
    winter_Fri10: "@, j'ai vraiment hâte à l'année prochaine et je remercie l'année que j'ai eue. Ça a été toute qu'une expérience avoir une amitié comme la notre.#$e#Bon, c'est le temps de se concentrer.#$e#Fini les distractions!" #!String
    winter_Sat10: "J'ai perdu un ami à cause de la dépression il y a plusieurs années. Rien que je pouvais dire ou faire n'aurait pu aider. Quand il est mort, j'ai su que je devais me trouver de l'aide.$2#$b#Je l'ai fait et même si ça n'avait pas l'air de fonctionner au début j'ai éventuellement réussi à me sortir de mon trou.$3#$e#Bon, c'est le temps de se concentrer.#$e#Fini les distractions!" #!String
    winter_Sun10: "Rien ne parait bien quand tu te sens seul. @, j'espère que tu ne vas jamais avoir à vivre ça. C'est une existence froide.#$b#C'est pourquoi je suis content que nous soyons amis maintenant!$1#$e#Bon, c'est le temps de se concentrer.#$e#Fini les distractions!" #!String
    winter_Mon8_inlaw_Emily: "@, est-ce que c'est étrange si je donne un cadeau à Emily? Vu que vous êtes mariés, je suppose que non.#$e#Bon, c'est le temps de se concentrer.#$e#Fini les distractions!" #!String